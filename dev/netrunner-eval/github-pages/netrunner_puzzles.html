\n\n**ICE analysis:**\nWhitespace is excellent Turn 1. Runner starts at 5 credits. If they facecheck:\n- Lose 3 credits \u2192 down to 2\n- Fewer than 6? \u2192 ETR\n\nDouble Whitespace on centrals punishes early pressure hard.\n\n**Scoring outlook:**\nNo great early line for the 4/2. Offworld needs 4 advancements - can't fast-advance, signals heavily. Focus on centrals Turn 1, set up remote Turn 2."}, {"title": "Answer", "content": "```\n1. Install Whitespace protecting R&D\n2. Install Whitespace protecting HQ\n3. Play Hedge Fund (9 credits)\n```\n\n**Turn 2 plan (if runner passive, draw is meh):**\n\u2192 Install Palisade on new remote\n\u2192 Install Offworld Office behind it\n\u2192 Advance\n\nThis sets up a potential score if runner doesn't contest. Palisade gets +2 strength on remote (becomes 4 str)."}, {"title": "Notes", "content": "- Order within turn doesn't matter much credit-wise\n- \"ice, ice, hedge fund\" is the standard opener for a reason\n- Holding Palisade for remote is good - it's stronger there (+2 str)\n- Urtica stays in hand for later bluff potential"}, {"title": "Common Mistakes", "content": "- Installing agenda in naked remote Turn 1 (too risky)\n- Clicking for credits when Hedge Fund is available\n- Using Palisade on central (wastes the +2 str remote bonus)\n- Fixed scripting without considering Turn 2 setup"}]}, {"id": "turn1-002-corp", "name": "turn1-002-corp", "difficulty": "Medium", "context": "Turn 1, Corp.\nID: Pravdivost Consulting (no special ability) You kept your hand and drew for mandatory draw. Plan your turn.", "question": "What's your Turn 1 plan? Specify actions in order.", "board": null, "hand": "```\n[[Government Subsidy]]\n[[Br\u00e2n 1.0]]\n[[Karun\u0101]]\n[[Send a Message]]\n[[Seamless Launch]]\n[[Diviner]]\n```", "cardText": "**Br\u00e2n 1.0** - ICE: Barrier - Bioroid (Rez 6, Strength 6)\nLose [click]: Break 1 subroutine on this ice. Only the Runner can use this ability.\n\u21b3 You may install 1 piece of ice from HQ or Archives directly inward from this ice, ignoring all costs.\n\u21b3 End the run.\n\u21b3 End the run.\n\n**Diviner** - ICE: Code Gate - AP (Rez 2, Strength 3)\n\u21b3 Do 1 net damage. If you trash a card this way with a printed play or install cost that is an odd number, end the run. (0 is not odd.)\n\n**Government Subsidy** - Operation: Transaction (Cost 10)\nGain 15[credit].\n\n**Karun\u0101** - ICE: Sentry - AP (Rez 4, Strength 3)\n\u21b3 Do 2 net damage. The Runner may jack out.\n\u21b3 Do 2 net damage.\n\n**Seamless Launch** - Operation (Cost 1)\nPlace 2 advancement counters on 1 installed card that you did not install this turn.\n\n**Send a Message** - Agenda: Security (Adv 5, Points 3)\nWhen this agenda is scored or stolen, you may rez 1 installed piece of ice, ignoring all costs.", "answers": [{"title": "Expected Reasoning", "content": "**Resource assessment:**\n- 3 clicks, 5 credits\n- Economy: Government Subsidy (needs 6 credits - can't play!)\n- ICE: Br\u00e2n (rez 6), Karun\u0101 (rez 4), Diviner (rez 2)\n- Agenda: Send a Message (3/1) - key card here\n- Fast advance: Seamless Launch (not useful without remote)\n\n**The blessing:**\nNo agenda flood. We have ICE. The hand is weak but workable.\n\n**The key insight:**\nSend a Message gives free ICE rez when scored OR stolen. Br\u00e2n costs 6 to rez - we can't afford that normally. But if we have Br\u00e2n on the board when Send a Message fires, we get a free 6-credit rez. That's the out.\n\n**Playbook concepts:**\n- \"Protect where you need to\" - centrals first\n- Send a Message sacrifice pattern - trade 1 point for massive tempo\n\n**The turn:**\nUse all 3 clicks productively. Install ICE, don't click for credits."}, {"title": "Answer", "content": "```\n1. Install Diviner protecting HQ\n2. Install Karun\u0101 protecting R&D\n3. Install Br\u00e2n 1.0 on Server 1 (new remote)\n```\n\n**Why this line:**\n- Diviner on HQ (cheap, 2 rez, punishes HQ pressure)\n- Karun\u0101 on R&D (4 rez, 4 net damage potential, jack out option baits second sub)\n- Br\u00e2n on remote (can't rez it, but it's *on the board* for Send a Message)\n\n**Next turn:**\nDraw, hope for economy. If we get Hedge Fund, we can start playing real Netrunner. If not, we may need to Send a Message gambit - naked install it, let Runner steal, free Br\u00e2n rez."}, {"title": "Notes", "content": "- Seamless Launch doesn't help score Send a Message much (3/1 needs 3 advancements, Seamless gives 2, still need 1 more + install turn)\n- Gov Subsidy needs us at 6 credits - we need to draw into Hedge Fund or click up\n- The \"do nothing\" answer (click for credits) is worse than getting ICE down"}, {"title": "Common Mistakes", "content": "- Clicking for credits instead of installing ICE (wastes the turn)\n- Trying to play Government Subsidy (costs 6, have 5)\n- Not recognizing Send a Message + Br\u00e2n synergy\n- Putting Br\u00e2n on a central (can't rez it anyway, wastes the gambit setup)"}]}, {"id": "turn1-003-runner", "name": "turn1-003-runner", "difficulty": "Medium", "context": "Turn 1, Runner.\nID: The Catalyst (no special ability) Corp just ended Turn 1 with: install ICE on R&D, install ICE on HQ, credit (6 credits). Plan your turn.", "question": "What's your Turn 1 plan? Specify actions in order.", "board": null, "hand": "```\n[[Sure Gamble]]\n[[Smartware Distributor]]\n[[Cleaver]]\n[[VRcation]]\n[[Jailbreak]]\n```", "cardText": "**Cleaver** - Icebreaker: Fracter (Install 3, Strength 3, 1 MU)\nInterface \u2192 1[credit]: Break up to 2 barrier subroutines.\n2[credit]: +1 strength.\n\n**Jailbreak** - Event: Run (Cost 0)\nRun HQ or R&D. If successful, draw 1 card and when you breach the attacked server, access 1 additional card.\n\n**Smartware Distributor** - Resource: Connection (Cost 0)\n[click]: Place 3[credit] on this resource.\nWhen your turn begins, take 1[credit] from this resource.\n\n**Sure Gamble** - Event (Cost 5)\nGain 9[credit].\n\n**VRcation** - Event (Cost 1)\nDraw 4 cards. If you have any [click] remaining, lose [click].", "answers": [{"title": "Expected Reasoning", "content": "**Resource assessment:**\n- 4 clicks, 5 credits\n- Economy: Sure Gamble (+4 net), Smartware Distributor (drip)\n- Breaker: Cleaver (Barrier only)\n- Draw: VRcation (draw 4, lose a click if any remaining)\n- Pressure: Jailbreak (multi-access)\n\n**There's a wide range of reasonable Turn 1s here.**"}, {"title": "Lines", "content": "**Conservative:**\n```\nDraw, Sure Gamble, Smartware, click Smartware\n```\nSafe, ends with credits, saw 1 new card.\n\n**Aggressive:**\n```\nSure Gamble, run HQ (facecheck)\nIf rez \u2192 assume ETR, Smartware, click Smartware\nIf no rez \u2192 Corp signals poverty or no agendas\n```\nGets info, might steal. Risk: Corp at 7 can rez Karun\u0101 (4) for 4 net damage.\n\n**Best line:**\n```\n1. Sure Gamble (9 credits)\n2. Smartware Distributor (8 credits)\n3. Cleaver (5 credits)\n4. VRcation (4 credits, draw 4)\n```\n\n**Why this line is best:**\n- Build setup fast: economy (Smartware) + rig (Cleaver) + card selection (VRcation)\n- See 9 cards by Turn 2 (starting 5 + draw 4)\n- Will discard 1 to hand size, but that's fine - you saw more options\n- Turn 2: click Smartware for extra credit OR draw more, start pressure\n\n**Playbook concept:**\n\"Pattern: Draw before installing (see more options before committing)\" - but VRcation is SO much draw that doing it last still gives you card selection for Turn 2."}, {"title": "Common Mistakes", "content": "- Running Turn 1 into unknown ICE with only Barrier breaker\n- Pure conservative (draw, draw, econ) when you could build faster\n- Not recognizing VRcation's power (4 cards = massive selection)\n- Clicking Smartware Turn 1 instead of VRcation (1 credit < 4 cards)"}]}, {"id": "turn1-004-runner", "name": "turn1-004-runner", "difficulty": "Medium", "context": "Turn 1, Runner.\nID: The Catalyst (no special ability) Corp just ended Turn 1 with: install card in remote (no advancement), credit, credit (7 credits). No ICE installed anywhere. Plan your turn.", "question": "What's your Turn 1 plan? Specify actions in order.", "board": null, "hand": "```\n[[Sure Gamble]]\n[[Overclock]]\n[[Carmen]]\n[[Tread Lightly]]\n[[Smartware Distributor]]\n```", "cardText": "**Carmen** - Icebreaker: Killer (Install 5, Strength 2, 1 MU)\nIf you made a successful run this turn, this program costs 2[credit] less to install.\nInterface \u2192 1[credit]: Break 1 sentry subroutine.\n2[credit]: +3 strength.\n\n**Overclock** - Event: Run (Cost 1)\nPlace 5[credit] on this event, then run any server. You can spend hosted credits during that run.\n\n**Smartware Distributor** - Resource: Connection (Cost 0)\n[click]: Place 3[credit] on this resource.\nWhen your turn begins, take 1[credit] from this resource.\n\n**Sure Gamble** - Event (Cost 5)\nGain 9[credit].\n\n**Tread Lightly** - Event: Run (Cost 1)\nRun any server. During that run, the rez cost of each piece of ice is increased by 3[credit].", "answers": [{"title": "Expected Reasoning", "content": "**Critical observation:**\nCorp Turn 1 was VERY strange. They:\n- Installed a card in a remote (no advancement)\n- Clicked for credit twice\n- Installed NO ICE anywhere\n\nThis is likely a misplay. Punish it.\n\n**What's in the remote?**\n- Asset: Probably economy (Regolith, Nico Campaign)\n- Trap: Urtica Cipher at 0 advancement = 2 net damage\n- Agenda: Probably 3/1, but could be 4/2 with Seamless Launch in hand\n\n**The key insight:**\nNo ICE anywhere = run EVERYTHING. Free accesses on R&D and HQ too.\n\n**Sequencing:**\nSure Gamble FIRST. Why?\n- If the remote is a trap, we take 2 net damage\n- Net damage = random discard from hand\n- If Sure Gamble is in hand, we might lose it\n- Playing it first: can't lose it, and we have 9 credits for trash costs"}, {"title": "Answer", "content": "```\n1. Sure Gamble (9 credits - protects against losing it to damage)\n2. Run Server 1 (check the remote)\n   - Trap: take 2 damage, survivable\n   - Asset: trash it, if it presents a serious threat only (have credits)\n   - Agenda: steal it\n3. Run R&D (free access, might hit agenda)\n4. Run HQ (free access, might hit agenda)\n```\n\n**Why this aggressive?**\nCorp made a mistake (no ICE on centrals). We have 4 clicks and 0 ICE to break. Run everything."}, {"title": "Common Mistakes", "content": "- Running remote before Sure Gamble (might lose Sure Gamble to trap damage)\n- Only running the remote (\"free accesses on centrals too!\")\n- Conservative play (Smartware, draw, etc.) when Corp is wide open\n- Fearing the trap when you have 5 cards and 9 credits"}, {"title": "Key Insight", "content": "Corp misplayed. When opponent makes a mistake, punish it immediately. 3 free accesses Turn 1 is massive. Even if the remote is a trap, you still get R&D and HQ for free."}]}, {"id": "window-001-corp", "name": "window-001-corp", "difficulty": "Medium", "context": "You are the Corp, 3 clicks remaining at the start of your turn. The Runner has been building economy and hasn't run in two turns. You sense a scoring window.", "question": "What is your best line this turn? Consider:\n1. Can the Runner contest Server 1 right now?\n2. What's your biggest risk if they run HQ instead?\n3. How do your install and credit choices affect that risk?", "board": {"corp": {"credits": 11, "points": 3, "clicks": 3, "HQ": {"ice": [{"card": "Palisade", "rezzed": true}], "contents": ["Send a Message", "Superconducting Hub", "Nico Campaign", "Urtica Cipher", "Hedge Fund"]}, "R&D": {"ice": [{"card": "Whitespace", "rezzed": true}]}, "Server 1": {"ice": [{"card": "Br\u00e2n 1.0", "rezzed": true}], "root": null}, "Server 2": {"ice": [], "root": null}}, "runner": {"credits": 7, "points": 2, "grip": [{"card": "Unknown", "rezzed": false}, {"card": "Unknown", "rezzed": false}, {"card": "Unknown", "rezzed": false}, {"card": "Unknown", "rezzed": false}], "rig": [{"card": "Cleaver"}, {"card": "Unity"}, {"card": "Pennyshaver", "credits": 2}], "notes": "No Killer installed"}}, "hand": null, "cardText": "**Br\u00e2n 1.0** - ICE: Barrier - Bioroid (Rez 6, Strength 6)\nLose [click]: Break 1 subroutine on this ice. Only the Runner can use this ability.\n\u21b3 You may install 1 piece of ice from HQ or Archives directly inward from this ice, ignoring all costs.\n\u21b3 End the run.\n\u21b3 End the run.\n\n**Cleaver** - Icebreaker: Fracter (Install 3, Strength 3, 1 MU)\nInterface \u2192 1[credit]: Break up to 2 barrier subroutines.\n2[credit]: +1 strength.\n\n**Hedge Fund** - Operation: Transaction (Cost 5)\nGain 9[credit].\n\n**Nico Campaign** - Asset: Advertisement (Rez 2, Trash 2)\nWhen you rez this asset, load 9[credit] onto it. When it is empty, trash it and draw 1 card.\nWhen your turn begins, take 3[credit] from this asset.\n\n**Palisade** - ICE: Barrier (Rez 3, Strength 2)\nWhile this ice is protecting a remote server, it gets +2 strength.\n\u21b3 End the run.\n\n**Pennyshaver** - Hardware: Console (Cost 3)\n+1[mu]\nWhenever you make a successful run, place 1[credit] on this hardware.\n[click]: Place 1[credit] on this hardware, then take all credits from it.\nLimit 1 console per player.\n\n**Send a Message** - Agenda: Security (Adv 5, Points 3)\nWhen this agenda is scored or stolen, you may rez 1 installed piece of ice, ignoring all costs.\n\n**Superconducting Hub** - Agenda: Expansion (Adv 3, Points 1)\nWhen you score this agenda, you may draw 2 cards.\nYou get +2 maximum hand size.\n\n**Unity** - Icebreaker: Decoder (Install 3, Strength 1, 1 MU)\nInterface \u2192 1[credit]: Break 1 code gate subroutine.\n1[credit]: +X strength. X is equal to the number of installed icebreakers (including this one).\n\n**Urtica Cipher** - Asset: Ambush (Rez 0, Trash 2)\nYou can advance this asset.\nWhen the Runner accesses this asset while it is installed, do 2 net damage plus 1 net damage for each hosted advancement counter.\n\n**Whitespace** - ICE: Code Gate (Rez 2, Strength 0)\n\u21b3 The Runner loses 3[credit].\n\u21b3 If the Runner has 6[credit] or less, end the run.", "answers": [{"title": "Key Analysis", "content": "### Q1: Can the Runner contest Server 1?\n\n**No Killer = Br\u00e2n is a wall.**\n\nRunner has Cleaver (fracter) and Unity (decoder), but no killer. Br\u00e2n is a Barrier, so Cleaver breaks it... but look at the cost:\n\n| Method | Clicks | Credits | Total Cost |\n|--------|--------|---------|------------|\n| Click through (3 subs) | 3 | $0 | 3 clicks + 1 run = 4 clicks (entire turn!) |\n| Break with Cleaver | 1 | $8 | Boost $6 (3\u21926 str) + break $2 (2 uses) |\n\nRunner has $7. They literally cannot afford to break Br\u00e2n with Cleaver ($8 needed).\n\n**Conclusion:** Server 1 is safe this turn. Even clicking through costs their entire turn.\n\n---\n\n### Q2: What's the HQ risk?\n\n**Send a Message in HQ is a liability.**\n\nIf Runner runs HQ instead of contesting remotes:\n- Palisade costs $2 to break (Cleaver: $0 boost, $1 break)\n- 1 in 5 chance to access Send a Message = instant 3 points for Runner\n\n| HQ Size | SaM Access Risk |\n|---------|-----------------|\n| 5 cards | 20% |\n| 4 cards | 25% |\n| 6 cards | 17% |\n| 7 cards | 14% |\n\n**More cards in HQ = better protection for Send a Message.**\n\n---\n\n### Q3: How do choices affect risk?\n\n**Don't play Hedge Fund!**\n\n| Action | HQ After | SaM Risk | Notes |\n|--------|----------|----------|-------|\n| Hedge Fund | 4 cards | 25% | WORSE - removes a card |\n| Install from HQ | 4 cards | 25% | Neutral if we install something |\n| Credit | 5 cards | 20% | Keeps sandbags |\n| Install + Install | 3 cards | 33% | Much worse! |\n\nThe key insight: **cards in HQ are shields for Send a Message**.\n\n---"}, {"title": "Optimal Line", "content": "**Click 1:** Install Superconducting Hub in Server 1 (behind Br\u00e2n)\n**Click 2:** Install Nico Campaign in Server 2\n**Click 3:** Take 1 credit ($12 total)\n\n**Why this works:**\n\n1. **Hub is protected.** Runner can't afford to break Br\u00e2n, clicking through costs 4 clicks total.\n\n2. **If Hub scores next turn:**\n   - Gain 1 point (Corp to 4)\n   - Draw 2 cards (HQ goes from 3 \u2192 5)\n   - SaM now 1 in 5 instead of 1 in 3\n\n3. **Nico in Server 2 is a tempo test:**\n   - If they trash it ($2), they're down to $5, still can't threaten Br\u00e2n\n   - If they ignore it, you gain $9 over 3 turns\n   - Either way, you win the exchange\n\n4. **Credit instead of Hedge Fund:**\n   - Keeps HQ at 3 cards (after 2 installs)\n   - $12 is plenty to advance Hub next turn\n   - Don't need $15 right now\n\n**Next turn:** Advance Hub 3 times, score. Draw 2. Now at 4 points with a fuller hand protecting SaM.\n\n---"}, {"title": "Wrong Lines", "content": "### The \"Just Jam SaM\" Trap\n\nInstall Send a Message in Server 1, advance, advance.\n- SaM at 2 advancements, needs 3 more\n- Takes 2 more turns to score\n- Runner has time to find a Killer\n- Meanwhile HQ has only 4 cards protecting nothing critical\n\n### The \"Hedge Fund First\" Trap\n\nHedge Fund ($15), install Hub, advance.\n- HQ drops to 3 cards\n- If Runner checks HQ, 33% to steal SaM\n- The $4 net gain doesn't help this turn\n\n### The \"All-In Bluff\" Trap\n\nInstall Urtica in Server 1, advance, advance.\n- Runner must check (you're at 3 points)\n- They eat 4 damage (2 base + 2 from advancements)\n- But now you have no trap threat remaining\n- Br\u00e2n alone doesn't protect real agendas long-term\n\n---"}, {"title": "Key Takeaways", "content": "1. **HQ cards are armor.** Every card in hand reduces agenda access probability.\n\n2. **Score the small agenda first.** Hub is 3/1, easy to score behind Br\u00e2n. SaM is 5/3, needs a real remote or Seamless Launch.\n\n3. **Don't spend cards you don't need to.** Hedge Fund gains credits but costs a card from HQ.\n\n4. **Create lose-lose for Runner.** Nico in an empty remote: trash it (tempo loss) or let it fire (econ advantage).\n\n5. **Br\u00e2n without a Killer is a 4-click tax.** That's the whole Runner turn. Abuse this window."}]}, {"id": "yomi-001-corp", "name": "yomi-001-corp", "difficulty": "Easy", "context": "You are the Corp, Turn 3, 3 clicks remaining. You have a scoring remote protected by Br\u00e2n. The Runner has been building economy and has no efficient way through Br\u00e2n yet.", "question": "**Q1:** Find a line that scores Offworld Office next turn.\n\n**Q2:** Find a different line where you install something else Turn 1. What's the plan?\n\n**Q3:** How does the Runner's response to Q2 set you up for future turns? Why might Q2 be better than Q1 even though it doesn't score immediately?", "board": {"corp": {"credits": 3, "points": 0, "clicks": 3, "HQ": {"ice": [{"card": "Whitespace", "rezzed": true}], "contents": ["Seamless Launch", "Regolith Mining License", "Offworld Office"]}, "R&D": {"ice": [{"card": "Whitespace", "rezzed": true}, {"card": "Tithe", "rezzed": true}]}, "Server 1": {"ice": [{"card": "Br\u00e2n 1.0", "rezzed": true}], "root": null}}, "runner": {"credits": 6, "points": 0, "grip": [{"card": "Unknown", "rezzed": false}, {"card": "Unknown", "rezzed": false}, {"card": "Unknown", "rezzed": false}, {"card": "Unknown", "rezzed": false}, {"card": "Unknown", "rezzed": false}], "rig": [{"card": "Cleaver"}, {"card": "Unity"}, {"card": "Pennyshaver"}], "notes": "No Killer installed"}}, "hand": null, "cardText": "**Br\u00e2n 1.0** - ICE: Barrier - Bioroid (Rez 6, Strength 6)\nLose [click]: Break 1 subroutine on this ice. Only the Runner can use this ability.\n\u21b3 You may install 1 piece of ice from HQ or Archives directly inward from this ice, ignoring all costs.\n\u21b3 End the run.\n\u21b3 End the run.\n\n**Cleaver** - Icebreaker: Fracter (Install 3, Strength 3, 1 MU)\nInterface \u2192 1[credit]: Break up to 2 barrier subroutines.\n2[credit]: +1 strength.\n\n**Offworld Office** - Agenda: Expansion (Adv 4, Points 2)\nWhen you score this agenda, gain 7[credit].\n\n**Pennyshaver** - Hardware: Console (Cost 3)\n+1[mu]\nWhenever you make a successful run, place 1[credit] on this hardware.\n[click]: Place 1[credit] on this hardware, then take all credits from it.\nLimit 1 console per player.\n\n**Regolith Mining License** - Asset (Rez 2, Trash 3)\nWhen you rez this asset, load 15[credit] onto it. When it is empty, trash it.\n[click]: Take 3[credit] from this asset.\n\n**Seamless Launch** - Operation (Cost 1)\nPlace 2 advancement counters on 1 installed card that you did not install this turn.\n\n**Tithe** - ICE: Sentry - AP (Rez 1, Strength 1)\n\u21b3 Do 1 net damage.\n\u21b3 Gain 1[credit].\n\n**Unity** - Icebreaker: Decoder (Install 3, Strength 1, 1 MU)\nInterface \u2192 1[credit]: Break 1 code gate subroutine.\n1[credit]: +X strength. X is equal to the number of installed icebreakers (including this one).\n\n**Whitespace** - ICE: Code Gate (Rez 2, Strength 0)\n\u21b3 The Runner loses 3[credit].\n\u21b3 If the Runner has 6[credit] or less, end the run.", "answers": [{"title": "The Setup", "content": "You have a protected remote (Br\u00e2n) and two installable cards: an agenda (Offworld) and an economy asset (Regolith). Runner has no killer, so Br\u00e2n costs them 3 clicks to get through.\n\n**Key insight:** Clicking through Br\u00e2n = Runner's entire turn.\n\n---"}, {"title": "Q1: The Scoring Line", "content": "**Install Offworld, credit, credit:**\n\n| Turn | Action | Credits | Board |\n|------|--------|---------|-------|\n| T1-1 | Install Offworld in Server 1 | $3 | Offworld behind Br\u00e2n |\n| T1-2 | Credit | $4 | \u2014 |\n| T1-3 | Credit | $5 | \u2014 |\n| T2-1 | Seamless Launch ($1) | $4 | Offworld at 2 counters |\n| T2-2 | Advance | $3 | Offworld at 3 counters |\n| T2-3 | Advance | $2 | Offworld at 4 counters \u2192 **SCORE** |\n\n**End state:** 2 points, $2 + $7 (Offworld bonus) = $9\n\n**Note:** Seamless Launch says \"card you did NOT install this turn\" \u2014 that's why we credit T1 instead of advancing.\n\n---"}, {"title": "Q2: The Regolith Line", "content": "**Install Regolith, credit, credit:**\n\n| Turn | Action | Credits | Board |\n|------|--------|---------|-------|\n| T1-1 | Install Regolith in Server 1 | $3 | Regolith behind Br\u00e2n |\n| T1-2 | Credit | $4 | \u2014 |\n| T1-3 | Credit | $5 | \u2014 |\n\n**The plan:** You're baiting the Runner into checking.\n\n---"}, {"title": "Q3: The YOMI (Leveling Game)", "content": "### If Runner checks the remote:\n\nRunner's turn:\n- Click 1: Run Server 1\n- Click 2: Break Br\u00e2n sub 1 (click-through)\n- Click 3: Break Br\u00e2n sub 2 (click-through)\n- Click 4: Break Br\u00e2n sub 3 (click-through)\n- Access: See Regolith. Trash it ($3).\n\n**Runner spent:** Entire turn + $3\n**Runner gained:** Denied you ~$6 of Regolith value\n\n### Your Turn 2 (after they checked):\n\n| Action | Credits | Notes |\n|--------|---------|-------|\n| Install Offworld | $5 | In the now-empty Server 1 |\n| Install ICE on Server 1 | $5 | Add depth to remote |\n| Credit | $6 | Build up |\n\n**Now the remote has Br\u00e2n + new ICE.** Runner checking costs even MORE next time.\n\n### If Runner DOESN'T check:\n\n- T2: Rez Regolith ($2), click it ($3), click it ($3) \u2192 $9\n- T3: Install Offworld, advance, advance\n- T4: Advance, Seamless \u2192 Score with massive economy\n\nYou got free Regolith value AND still score.\n\n---"}, {"title": "Why Q2 Can Be Better Than Q1", "content": "**Q1 (Install Offworld immediately):**\n- \u2713 Scores Turn 2\n- \u2717 Runner knows you have an agenda in the remote\n- \u2717 If they find a Killer, you might lose the agenda\n\n**Q2 (Install Regolith first):**\n- \u2713 Conditions Runner: \"Clicking through Br\u00e2n might be a waste\"\n- \u2713 If they check: You traded Regolith for their entire turn + $3\n- \u2713 If they don't check: Free economy\n- \u2713 Next remote install has ICE + uncertainty\n\n**The leveling game:**\n\n| Level | Corp thinks | Runner thinks |\n|-------|-------------|---------------|\n| 0 | \"I have agenda, install it\" | \"They installed, I check\" |\n| 1 | \"Install Regolith, waste their turn\" | \"I checked, it was econ, I look dumb\" |\n| 2 | \"They stopped checking, install agenda\" | \"I won't check anymore\" |\n| 3 | \"They might check again...\" | \"Maybe I should check...\" |\n\n**The fundamental lesson:** The THREAT of an agenda is a resource. You don't have to score immediately \u2014 sometimes conditioning your opponent first creates better scoring windows later.\n\n---"}, {"title": "Common Mistakes", "content": "| Mistake | Why It's Wrong |\n|---------|----------------|\n| Install Offworld, advance, advance | Can't Seamless same turn you installed |\n| Always install agenda immediately | Predictable, Runner always checks |\n| Never install agenda | Runner stops checking, you never score |\n| Thinking Regolith is \"slow\" | Trading their turn + $3 for your asset is value |"}]}], "cards": {"Br\u00e2n 1.0": "30039", "Carmen": "30015", "Cleaver": "30006", "Diviner": "30046", "Docklands Pass": "30013", "Government Subsidy": "30064", "Hedge Fund": "30075", "Jailbreak": "30028", "Karun\u0101": "30047", "Manegarm Skunkworks": "30042", "Mayfly": "30032", "Nico Campaign": "30037", "Offworld Office": "30067", "Overclock": "30029", "Palisade": "30072", "Pennyshaver": "30014", "Red Team": "30018", "Regolith Mining License": "30071", "Seamless Launch": "30040", "Send a Message": "30069", "Smartware Distributor": "30033", "Superconducting Hub": "30070", "Sure Gamble": "30030", "Telework Contract": "30027", "Tithe": "30073", "Tread Lightly": "30012", "Unity": "30026", "Urtica Cipher": "30045", "VRcation": "30021", "Verbal Plasticity": "30034", "Whitespace": "30074"}, "img": "https://card-images.netrunnerdb.com/v2/xlarge"};

  return code ? DATA.img + '/' + code + '.webp' : null;
}

function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

function processHand(text) {
  if (!text) return '';
  
  // Strip code block markers if present
  text = text.replace(/```[\s\S]*?```/g, (block) => {
    return block.replace(/```/g, '');
  });
  
  // Extract all [[Card]] refs
  const cards = [];
  const regex = /\[\[([^\]]+)\]\]/g;
  let match;
  while ((match = regex.exec(text)) !== null) {
    cards.push(match[1]);
  }
  
  if (cards.length === 0) return processText(text);
  
  let html = '<div class="hand-cards">';
  for (const name of cards) {
    const url = getCardUrl(name);
    if (url) {
      html += '<span class="card-ref"><img src="' + url + '" alt="' + name + '" title="' + name + '"></span>';
    } else {
      html += '<strong>' + name + '</strong> ';
    }
  }
  html += '</div>';
  return html;
}

function processText(text) {
  if (!text) return '';
  
  text = text.replace(/```([\s\S]*?)```/g, (m, code) => {
    return '<pre>' + escapeHtml(code.trim()) + '</pre>';
  });
  
  text = text.replace(/\[\[([^\]]+)\]\]/g, (m, name) => {
    const url = getCardUrl(name);
    return url ? '<span class="card-ref"><img src="' + url + '" alt="' + name + '" title="' + name + '"></span>' : '<strong>' + name + '</strong>';
  });
  
  text = text.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
  text = text.replace(/\*([^*]+)\*/g, '<em>$1</em>');
  
  text = text.replace(/\[credit\]/g, '');
  text = text.replace(/\[click\]/g, '');
  text = text.replace(/\[mu\]/g, '');
  
  text = text.replace(//g, '<span class="sub"></span>');
  
  const lines = text.split('\n');
  let inTable = false;
  let tableHtml = '';
  let result = [];
  
  for (let i = 0; i < lines.length; i++) {
    const line = lines[i].trim();
    if (line.startsWith('|') && line.endsWith('|')) {
      if (!inTable) {
        inTable = true;
        tableHtml = '<table>';
      }
      if (line.match(/^\|[\s-:|]+\|$/)) continue;
      
      const cells = line.split('|').slice(1, -1);
      const isHeader = tableHtml === '<table>';
      const tag = isHeader ? 'th' : 'td';
      tableHtml += '<tr>' + cells.map(c => '<' + tag + '>' + c.trim() + '</' + tag + '>').join('') + '</tr>';
    } else {
      if (inTable) {
        tableHtml += '</table>';
        result.push(tableHtml);
        tableHtml = '';
        inTable = false;
      }
      result.push(line);
    }
  }
  if (inTable) {
    tableHtml += '</table>';
    result.push(tableHtml);
  }
  
  text = result.join('\n');
  text = text.replace(/\n/g, '<br>');
  text = text.replace(/(<br>){3,}/g, '<br><br>');
  
  return text;
}

function renderCard(card, showFace) {
  const name = typeof card === 'string' ? card : card.card;
  const rezzed = typeof card === 'object' && card.rezzed === true;
  const adv = typeof card === 'object' ? card.adv : null;
  const credits = typeof card === 'object' ? card.credits : null;
  const url = getCardUrl(name);
  
  let html = '<div class="card-wrap' + (rezzed ? ' rezzed' : '') + '">';
  
  if (url && (showFace || rezzed)) {
    html += '<img class="card-img" src="' + url + '" alt="' + name + '" title="' + name + '">';
  } else {
    html += '<div class="card-facedown" title="' + (showFace ? name : 'Unknown') + '"></div>';
  }
  
  if (adv) html += '<div class="card-badge">+' + adv + '</div>';
  if (credits) html += '<div class="card-badge">$' + credits + '</div>';
  html += '</div>';
  return html;
}

function renderBoard(board) {
  if (!board) return '';
  let html = '<div class="board">';
  
  if (board.corp) {
    html += '<div class="side corp"><div class="side-title">CORP</div>';
    html += '<div class="stat credits"> ' + (board.corp.credits || 0) + '</div>';
    if (board.corp.points !== undefined) html += '<div class="stat points"> ' + board.corp.points + '</div>';
    
    const serverOrder = ['HQ', 'R&D', 'Archives'];
    const servers = Object.keys(board.corp).filter(k => !['credits', 'points'].includes(k));
    servers.sort((a, b) => {
      const ai = serverOrder.indexOf(a);
      const bi = serverOrder.indexOf(b);
      if (ai >= 0 && bi >= 0) return ai - bi;
      if (ai >= 0) return -1;
      if (bi >= 0) return 1;
      return a.localeCompare(b);
    });
    
    for (const name of servers) {
      const server = board.corp[name];
      if (!server || typeof server !== 'object') continue;
      
      html += '<div class="server"><div class="server-name">' + name + '</div>';
      
      if (server.ice && server.ice.length) {
        html += '<div class="card-row">';
        for (const ice of server.ice) {
          html += renderCard(ice, false);
        }
        html += '</div>';
      }
      
      if (server.root) {
        const roots = Array.isArray(server.root) ? server.root : [server.root];
        html += '<div class="root-cards">';
        for (const card of roots) {
          html += renderCard(card, false);
        }
        html += '</div>';
      }
      
      if (server.cards) {
        html += '<div style="font-size:12px;color:#666;margin-top:6px">' + server.cards + ' card(s)</div>';
      }
      
      html += '</div>';
    }
    html += '</div>';
  }
  
  if (board.runner) {
    html += '<div class="side runner"><div class="side-title">RUNNER</div>';
    html += '<div class="stat credits"> ' + (board.runner.credits || 0) + '</div>';
    if (board.runner.clicks) html += '<div class="stat clicks"> ' + board.runner.clicks + ' clicks</div>';
    if (board.runner.points !== undefined) html += '<div class="stat points"> ' + board.runner.points + '</div>';
    
    if (board.runner.grip) {
      html += '<div class="grip"><div class="grip-label">Grip (' + (Array.isArray(board.runner.grip) ? board.runner.grip.length : board.runner.grip) + ' cards)</div><div class="card-row">';
      const grip = board.runner.grip;
      if (Array.isArray(grip)) {
        for (const card of grip) {
          html += renderCard(card, true);
        }
      } else {
        html += '<span style="color:#888">' + grip + ' unknown cards</span>';
      }
      html += '</div></div>';
    }
    
    if (board.runner.rig && board.runner.rig.length) {
      html += '<div class="rig"><div class="grip-label">Rig (' + board.runner.rig.length + ' cards)</div><div class="card-row">';
      for (const card of board.runner.rig) {
        html += renderCard(card, true);
      }
      html += '</div></div>';
    }
    
    html += '</div>';
  }
  
  html += '</div>';
  return html;
}

function showPuzzle(idx) {
  const p = DATA.puzzles[idx];
  let html = '';
  
  html += '<span class="difficulty ' + p.difficulty + '">' + p.difficulty + '</span>';
  
  if (p.context) {
    html += '<div class="section"><h2>Situation</h2><div>' + processText(p.context) + '</div></div>';
  }
  
  if (p.question) {
    html += '<div class="section"><h2>Question</h2><div>' + processText(p.question) + '</div></div>';
  }
  
  if (p.hand) {
    html += '<div class="section"><h2>Hand</h2><div>' + processHand(p.hand) + '</div></div>';
  }
  
  if (p.board) {
    html += '<div class="section"><h2>Board State</h2>' + renderBoard(p.board) + '</div>';
  }
  
  if (p.cardText) {
    html += '<details class="section"><summary> Card Text Reference</summary><div style="margin-top:12px">' + processText(p.cardText) + '</div></details>';
  }
  
  if (p.answers && p.answers.length) {
    html += '<div class="answers"><button class="answer-toggle" onclick="toggleAnswers()">Show Answer</button>';
    html += '<div id="answer-content" class="answer-content">';
    for (const a of p.answers) {
      html += '<div class="answer-section"><h3>' + a.title + '</h3><div>' + processText(a.content) + '</div></div>';
    }
    html += '</div></div>';
  }
  
  document.getElementById('puzzle-content').innerHTML = html;
}

function toggleAnswers() {
  const el = document.getElementById('answer-content');
  const btn = document.querySelector('.answer-toggle');
  el.classList.toggle('show');
  btn.textContent = el.classList.contains('show') ? 'Hide Answer' : 'Show Answer';
}

showPuzzle(0);
