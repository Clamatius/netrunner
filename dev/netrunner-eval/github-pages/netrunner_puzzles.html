<style>
* { box-sizing: border-box; }
body { font-family: system-ui, sans-serif; background: #1a1a2e; color: #eee; margin: 0; padding: 20px; line-height: 1.5; }
.container { max-width: 1200px; margin: 0 auto; }
h1 { color: #00d4ff; text-align: center; display: flex; align-items: center; justify-content: center; gap: 12px; }
h1 img { height: 48px; border-radius: 4px; }
.selector { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; align-items: center; }
select { padding: 8px 12px; font-size: 16px; background: #16213e; color: #fff; border: 1px solid #00d4ff; border-radius: 4px; flex: 1; max-width: 400px; }
.difficulty { padding: 4px 12px; border-radius: 12px; font-size: 12px; font-weight: bold; display: inline-block; margin-bottom: 12px; }
.difficulty.Easy { background: #2ecc71; color: #000; }
.difficulty.Medium { background: #f39c12; color: #000; }
.difficulty.Hard { background: #e74c3c; color: #fff; }
.section { background: #16213e; border-radius: 8px; padding: 16px; margin-bottom: 16px; }
.section h2 { color: #00d4ff; margin-top: 0; font-size: 18px; border-bottom: 1px solid #333; padding-bottom: 8px; }
.board { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
@media (max-width: 800px) { .board { grid-template-columns: 1fr; } }
.side { background: #0f1629; border-radius: 8px; padding: 12px; }
.side-title { margin: 0 0 12px 0; color: #ff6b6b; font-size: 14px; font-weight: bold; }
.side.runner .side-title { color: #2ecc71; }
.server { margin-bottom: 12px; padding: 8px; background: #1a1a2e; border-radius: 4px; }
.server-name { font-weight: bold; color: #aaa; font-size: 12px; margin-bottom: 6px; }
.card-row { display: flex; gap: 8px; flex-wrap: wrap; align-items: flex-start; }
.root-cards { display: flex; gap: 8px; flex-wrap: wrap; border-top: 1px dashed #333; padding-top: 8px; margin-top: 8px; }

/* Cards using <img> elements for better scaling */
.card-wrap { position: relative; flex-shrink: 0; }
.card-img { 
  width: 150px; height: auto; border-radius: 6px; 
  border: 2px solid #444; cursor: pointer;
  transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
  display: block;
}
.card-wrap:hover .card-img { 
  transform: scale(1.5); 
  z-index: 100; 
  position: relative;
  box-shadow: 0 16px 48px rgba(0,0,0,0.95);
}
.card-wrap.rezzed .card-img { border-color: #e74c3c; box-shadow: 0 0 8px #e74c3c; }
.card-wrap.rezzed:hover .card-img { box-shadow: 0 16px 48px rgba(231,76,60,0.7); }
.card-facedown { 
  width: 150px; height: 210px; border-radius: 6px; 
  background: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRWqwuWnWH9AIcZdyjTYvk_VOJR4Tp-C0slJA&s") center/cover;
  border: 2px solid #444; cursor: pointer;
  transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
}
.card-wrap:hover .card-facedown { 
  transform: scale(1.5); 
  z-index: 100; 
  box-shadow: 0 16px 48px rgba(0,0,0,0.95);
}
.card-badge { position: absolute; bottom: 8px; right: 8px; background: rgba(0,0,0,0.85); color: #f1c40f; font-size: 12px; padding: 2px 8px; border-radius: 4px; font-weight: bold; z-index: 10; }

.stat { display: inline-block; background: #333; padding: 3px 10px; border-radius: 4px; margin: 2px; font-size: 13px; }
.stat.credits { color: #f1c40f; }
.stat.clicks { color: #3498db; }
.stat.points { color: #9b59b6; }
.answers { margin-top: 20px; }
.answer-toggle { background: #e74c3c; color: #fff; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; font-size: 15px; font-weight: bold; }
.answer-toggle:hover { background: #c0392b; }
.answer-content { display: none; margin-top: 16px; }
.answer-content.show { display: block; }
.answer-section { background: #1e3a5f; border-radius: 8px; padding: 14px; margin-bottom: 14px; }
.answer-section h3 { color: #2ecc71; margin: 0 0 10px 0; font-size: 15px; }
pre, code { background: #0a0a1a; padding: 2px 6px; border-radius: 4px; font-size: 13px; }
pre { padding: 12px; overflow-x: auto; white-space: pre-wrap; }
table { width: 100%; border-collapse: collapse; margin: 12px 0; font-size: 13px; }
th, td { padding: 8px 12px; border: 1px solid #333; text-align: left; }
th { background: #1a3a5a; }
tr:nth-child(even) { background: #0f1629; }

/* Inline card refs in text */
.card-ref { display: inline-block; vertical-align: middle; position: relative; margin: 4px; }
.card-ref img { 
  height: 160px; width: auto; border-radius: 6px; vertical-align: middle; cursor: pointer;
  transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
}
.card-ref img:hover { 
  transform: scale(1.5); 
  z-index: 100; 
  position: relative;
  box-shadow: 0 12px 40px rgba(0,0,0,0.9);
}

details { cursor: pointer; }
details summary { color: #00d4ff; padding: 8px 0; font-size: 15px; }
.grip, .rig { margin-top: 12px; }
.grip-label { font-size: 12px; color: #888; margin-bottom: 6px; }
.sub { color: #e74c3c; }
.hand-cards { display: flex; flex-wrap: wrap; gap: 10px; align-items: flex-start; }
</style>

const DATA = {"puzzles": [{"id": "breach-001-runner", "name": "breach-001-runner", "difficulty": "Hard", "context": "You are the Runner. It is Turn 6. You are at 5 points. The Corp is at 5 points. There is an Agenda in Server 1. If you steal it, you win. If you don't, the Corp scores it next turn and wins.", "question": "**Q1:** Find a sequence of actions that lets you breach Server 1 and steal the agenda this turn.\n\n**Q2:** Find a *different* sequence where your Click 1 action is different from your Q1 answer.\n\n**Q3:** Find a *third* sequence where your Click 1 action is different from both Q1 and Q2.\n\nAll three paths must successfully breach the server. Prove each path works with click and credit accounting.", "board": {"corp": {"credits": 10, "HQ": {"ice": [{"card": "Karun\u0101", "rezzed": false}], "cards": 1}, "Server 1": {"ice": [{"card": "Br\u00e2n 1.0", "rezzed": true}], "root": [{"card": "Manegarm Skunkworks", "rezzed": true}, {"card": "Agenda", "rezzed": false}]}}, "runner": {"credits": 5, "clicks": 4, "grip": [{"card": "Sure Gamble"}, {"card": "Overclock"}, {"card": "Mayfly"}], "rig": []}}, "hand": null, "cardText": "**Br\u00e2n 1.0** - ICE: Barrier - Bioroid (Rez 6, Strength 6)\nLose [click]: Break 1 subroutine on this ice. Only the Runner can use this ability.\n\u21b3 You may install 1 piece of ice from HQ or Archives directly inward from this ice, ignoring all costs.\n\u21b3 End the run.\n\u21b3 End the run.\n\n**Karun\u0101** - ICE: Sentry - AP (Rez 4, Strength 3)\n\u21b3 Do 2 net damage. The Runner may jack out.\n\u21b3 Do 2 net damage.\n\n**Manegarm Skunkworks** - Upgrade (Rez 2, Trash 3)\nWhenever the Runner approaches this server, end the run unless they either spend [click][click] or pay 5[credit].\n\n**Mayfly** - Icebreaker: AI (Install 1, Strength 1, 2 MU)\nInterface \u2192 1[credit]: Break 1 subroutine. When this run ends, trash this program.\n1[credit]: +1 strength.\n\n**Overclock** - Event: Run (Cost 1)\nPlace 5[credit] on this event, then run any server. You can spend hosted credits during that run.\n\n**Sure Gamble** - Event (Cost 5)\n2Gain 9[credit].", "answers": [{"title": "The Setup", "content": "You have $5 and three cards: Sure Gamble, Overclock, Mayfly.\n\n**First observation:** Sure Gamble costs $5. You have $5, but you'd drop to $0 with no way to play more cards. Not useful *unless* you can gain a credit first.\n\n**Second observation:** Manegarm accepts 2 clicks OR $5. This creates resource flexibility.\n\n**Third observation:** Br\u00e2n can be clicked through (Bioroid) OR broken with Mayfly ($8).\n\n**Fourth observation:** Overclock costs $1 to play, then provides $5 during the run.\n\nThese observations unlock three completely different paths.\n\n---"}, {"title": "Run Table: Server 1", "content": "**ICE:**\n| ICE | Type | Str | Subs | Payment Options |\n|-----|------|-----|------|-----------------|\n| Br\u00e2n 1.0 | Barrier | 6 | Install, ETR, ETR | 3 clicks ($0) OR Mayfly ($8) |\n\n**Warning:** Sub 1 installs ICE from HQ. Corp has **Karun\u0101** in HQ!\n\n**Why this blocks \"skip sub 1\" lines:**\n\n| \"Skip sub 1\" attempt | Why it fails |\n|---------------------|--------------|\n| Break Karun\u0101 with Mayfly | After Br\u00e2n: $1 left. Karun\u0101 costs $2 to break. **$1 short!** |\n| Tank Karun\u0101 damage | 4 damage (2+2), grip is 2-3 cards. **Flatline!** |\n\nKarun\u0101 is precisely calibrated: expensive enough that you can't break it after Br\u00e2n, lethal enough that you can't tank. All valid solutions must break sub 1.\n\n**Upgrade:**\n| Card | Trigger | Payment Options |\n|------|---------|-----------------|\n| Manegarm Skunkworks | Approach server | 2 clicks OR $5 |\n\n---"}, {"title": "Q1: Overclock First (Clicks for Br\u00e2n)", "content": "| Step | Action | Clicks | Real $ | OC $ | Notes |\n|------|--------|--------|--------|------|-------|\n| Start | \u2014 | 4 | $5 | \u2014 | \u2014 |\n| Click 1 | **Overclock** ($1) | 3 | $4 | $5 | Run S1 |\n| \u2014 | Click-break sub 1 | 2 | $4 | $5 | Prevent install |\n| \u2014 | Click-break sub 2 | 1 | $4 | $5 | ETR avoided |\n| \u2014 | Click-break sub 3 | 0 | $4 | $5 | ETR avoided |\n| \u2014 | Manegarm ($5) | 0 | $4 | $0 | Pay from OC |\n| \u2014 | Access | 0 | $4 | $0 | **STEAL** |\n\n**Resource allocation:** Clicks \u2192 Br\u00e2n, Credits \u2192 Manegarm\n\n**Cards used:** Overclock only\n\n---"}, {"title": "Q2: Install Mayfly First (Credits for Br\u00e2n)", "content": "| Step | Action | Clicks | Real $ | OC $ | Notes |\n|------|--------|--------|--------|------|-------|\n| Start | \u2014 | 4 | $5 | \u2014 | \u2014 |\n| Click 1 | **Install Mayfly** ($1) | 3 | $4 | \u2014 | Different! |\n| Click 2 | Overclock ($1) | 2 | $3 | $5 | Run S1 |\n| \u2014 | Boost Mayfly +5 | 2 | $3 | $0 | 1\u21926 str |\n| \u2014 | Break 3 subs | 2 | $0 | $0 | $3 from pool |\n| \u2014 | Manegarm (2 clicks) | 0 | $0 | $0 | Pay with clicks! |\n| \u2014 | Access | 0 | $0 | $0 | **STEAL** |\n\n**Resource allocation:** Credits \u2192 Br\u00e2n, Clicks \u2192 Manegarm\n\n**Cards used:** Overclock + Mayfly\n\n---"}, {"title": "Q3: Credit First (Unlocks Sure Gamble!)", "content": "| Step | Action | Clicks | $ | Notes |\n|------|--------|--------|---|-------|\n| Start | \u2014 | 4 | $5 | \u2014 |\n| Click 1 | **Take credit** | 3 | $6 | NOW SG IS USEFUL! |\n| Click 2 | Sure Gamble | 2 | $10 | $6 - $5 + $9 |\n| Click 3 | Install Mayfly | 1 | $9 | \u2014 |\n| Click 4 | Overclock ($1) | 0 | $8 + $5 = $13 | Run S1 |\n| \u2014 | Boost Mayfly +5 | 0 | $8 | From OC |\n| \u2014 | Break 3 subs | 0 | $5 | $3 from real pool |\n| \u2014 | Manegarm ($5) | 0 | $0 | Exact! |\n| \u2014 | Access | 0 | $0 | **STEAL** |\n\n**Resource allocation:** Credits \u2192 Everything (Br\u00e2n + Manegarm)\n\n**Cards used:** ALL THREE! Sure Gamble + Overclock + Mayfly\n\n---"}, {"title": "The Three Paths", "content": "| Q | Click 1 | Br\u00e2n Payment | Manegarm Payment | Cards Used | End State |\n|---|---------|--------------|------------------|------------|-----------|\n| 1 | Overclock | 3 clicks | $5 | OC | $4, 0 clicks |\n| 2 | Mayfly | $8 | 2 clicks | OC + MF | $0, 0 clicks |\n| 3 | Credit | $8 | $5 | ALL THREE | $0, 0 clicks |\n\n---"}, {"title": "Why Each Path Works", "content": "**Q1 insight:** Bioroid clicks are free. Use them for Br\u00e2n, save Overclock's $5 for Manegarm.\n\n**Q2 insight:** Manegarm accepts clicks. Use credits for Br\u00e2n (Mayfly), pay Manegarm with your remaining 2 clicks.\n\n**Q3 insight:** Sure Gamble is only useful if you can play cards afterward. Taking a credit first \u2192 play SG \u2192 fund everything with credits \u2192 use all three cards.\n\n---"}, {"title": "Common Mistakes", "content": "| Mistake | Why It Fails |\n|---------|--------------|\n| Not realizing Overclock costs $1 | Changes all math! |\n| Finding only one path | Misses resource fungibility |\n| Finding only two paths | Misses the \"click for credit\" unlock |\n| Skipping Br\u00e2n sub 1 | Corp installs Karun\u0101! After breaking Br\u00e2n subs 2&3: $1 left. Karun\u0101 costs $2. Flatline if you tank. |\n| Mixing resource allocations wrong | E.g., clicking 2 Br\u00e2n subs + Mayfly 1 sub = not enough for Manegarm |\n\n---"}, {"title": "Difficulty", "content": "**Hard.** This puzzle requires:\n\n1. Recognizing Overclock costs $1 (not free!)\n2. Understanding Bioroid click-breaking\n3. Understanding Manegarm's OR (not AND)\n4. Finding three distinct resource allocations\n5. Precise accounting across all three paths\n6. The \"aha\" that taking a credit enables an entirely new line\n\nThe question structure (\"find three different Click 1s\") is the real test. Most solvers will find Q1, struggle with Q2, and never consider Q3."}]}, {"id": "break-001-runner", "name": "break-001-runner", "difficulty": "Easy", "context": "Turn 4. You're Runner.\nScore: Corp 0, Runner 0\nID: The Catalyst (no special ability, 40 card min, 1 link)", "question": "Access the card in Server 1 this turn. Show your sequencing and credit math.", "board": {"corp": {"credits": 8, "points": 0, "Server 1": {"ice": [{"card": "Whitespace", "rezzed": true}, {"card": "Palisade", "rezzed": true}], "root": {"adv": 2}}}, "runner": {"credits": 7, "points": 0, "clicks": 4, "grip": [{"card": "Sure Gamble"}, {"card": "Cleaver"}, {"card": "Unity"}, {"card": "Carmen"}, {"card": "Docklands Pass"}], "rig": []}}, "hand": null, "cardText": "**Carmen** - Icebreaker: Killer (Install 5, Strength 2, 1 MU)\nIf you made a successful run this turn, this program costs 2[credit] less to install.\nInterface \u2192 1[credit]: Break 1 sentry subroutine.\n2[credit]: +3 strength.\n\n**Cleaver** - Icebreaker: Fracter (Install 3, Strength 3, 1 MU)\nInterface \u2192 1[credit]: Break up to 2 barrier subroutines.\n2[credit]: +1 strength.\n\n**Docklands Pass** - Hardware (Cost 2)\nThe first time each turn you breach HQ, access 1 additional card.\n\n**Palisade** - ICE: Barrier (Rez 3, Strength 2)\nWhile this ice is protecting a remote server, it gets +2 strength.\n\u21b3 End the run.\n\n**Sure Gamble** - Event (Cost 5)\nGain 9[credit].\n\n**Unity** - Icebreaker: Decoder (Install 3, Strength 1, 1 MU)\nInterface \u2192 1[credit]: Break 1 code gate subroutine.\n1[credit]: +X strength. X is equal to the number of installed icebreakers (including this one).\n\n**Whitespace** - ICE: Code Gate (Rez 2, Strength 0)\n\u21b3 The Runner loses 3[credit].\n\u21b3 If the Runner has 6[credit] or less, end the run.", "answers": [{"title": "Expected Reasoning", "content": "**What breakers do I need?**\n- Whitespace is a **Code Gate** \u2192 needs **Decoder** (Unity)\n- Palisade is a **Barrier** \u2192 needs **Fracter** (Cleaver)\n- Carmen is a **Killer** (breaks Sentries) \u2192 **not needed**, no Sentries present\n\n**Break cost calculation:**\n\nWhitespace (str 0, 2 subs):\n- Unity str 1 \u2265 Whitespace str 0 \u2192 no boost needed\n- Break 2 subs: $2\n- Total: **$2**\n\nPalisade (str 2 + 2 on remote = str 4, 1 sub):\n- Cleaver str 3 < Palisade str 4 \u2192 boost +1 ($2)\n- Break 1 sub: $1\n- Total: **$3**\n\n**Total run cost:** $2 + $3 = **$5**\n\n**Install costs:** Cleaver $3 + Unity $3 = **$6**\n\n**Total needed:** $5 (break) + $6 (install) = **$11**\n\n**Economy:** Start $7, Sure Gamble costs $5 gives $9 \u2192 $7 - $5 + $9 = **$11** \u2713"}, {"title": "Answer", "content": "```\nStart: $7, 4 clicks\n\nClick 1: Sure Gamble \u2192 $7 - $5 + $9 = $11\nClick 2: Install Cleaver ($3) \u2192 $8\nClick 3: Install Unity ($3) \u2192 $5\nClick 4: Run Server 1\n  - Encounter Whitespace (str 0):\n    - Unity str 1, no boost needed\n    - Break sub 1 ($1) \u2192 $4\n    - Break sub 2 ($1) \u2192 $3\n  - Encounter Palisade (str 4):\n    - Cleaver str 3, boost +1 ($2) \u2192 $1\n    - Break ETR ($1) \u2192 $0\n  - Access card\n\nEnd: $0, 0 clicks, accessed!\n```"}, {"title": "Common Mistakes", "content": "- **Installing Carmen** \u2192 Costs $5, no Sentries to break, now you can't afford the run\n- **Wrong install order** \u2192 If you run before installing, you have no breakers\n- **Forgetting Sure Gamble first** \u2192 $7 - $3 - $3 = $1, can't afford $5 break cost\n- **Miscounting Palisade strength** \u2192 It's str 4 on remote (base 2 + 2 bonus), not str 2"}, {"title": "Key Insight", "content": "Match breaker types to ice types:\n- **Fracter** breaks **Barrier**\n- **Decoder** breaks **Code Gate**\n- **Killer** breaks **Sentry**\n\nCarmen is a trap in this problem - there's no Sentry ice, so installing it wastes $5 and a click you can't afford."}]}, {"id": "lethal-001-runner", "name": "lethal-001-runner", "difficulty": "Hard", "context": "You are the Runner, 4 clicks remaining. Corp has an un-stealable agenda in a remote and will score next turn if you don't win now.", "question": "Find a line that guarantees stealing the agenda from HQ this turn. Show your work.", "board": {"corp": {"credits": 0, "points": 5, "HQ": {"ice": [{"card": "Karun\u0101", "rezzed": true}], "cards": 2}, "R&D": {"ice": []}, "Archives": {"ice": []}}, "runner": {"credits": 13, "points": 5, "clicks": 4, "grip": [{"card": "Carmen"}, {"card": "Carmen"}, {"card": "Unity"}], "rig": [{"card": "Unity"}]}}, "hand": null, "cardText": "**Carmen** - Icebreaker: Killer (Install 5, Strength 2, 1 MU)\nIf you made a successful run this turn, this program costs 2[credit] less to install.\nInterface \u2192 1[credit]: Break 1 sentry subroutine.\n2[credit]: +3 strength.\n\n**Karun\u0101** - ICE: Sentry - AP (Rez 4, Strength 3)\n\u21b3 Do 2 net damage. The Runner may jack out.\n\u21b3 Do 2 net damage.\n\n**Manegarm Skunkworks** - Upgrade (Rez 2, Trash 3)\nWhenever the Runner approaches this server, end the run unless they either spend [click][click] or pay 5[credit].\n\n**Unity** - Icebreaker: Decoder (Install 3, Strength 1, 1 MU)\nInterface \u2192 1[credit]: Break 1 code gate subroutine.\n1[credit]: +X strength. X is equal to the number of installed icebreakers (including this one).", "answers": [{"title": "Run Table: HQ", "content": "**ICE (Karun\u0101 rezzed):**\n| ICE | Type | Str | Breaker | Boost | Break | Notes |\n|-----|------|-----|---------|-------|-------|-------|\n| Karun\u0101 | Sentry | 3 | Carmen (2) | $2 (+3) | $1/sub | Sub 1: 2 dmg + jack out. Sub 2: 2 dmg. NO ETR. |\n\n**Break options:**\n| Strategy | Boost | Break | Total | Damage | Notes |\n|----------|-------|-------|-------|--------|-------|\n| Full break | $2 | $2 | $4 | 0 | Safe |\n| Partial (tank sub 1) | $2 | $1 | $3 | 2 | Survives with 2+ cards |\n\n**Access (2 cards in HQ):**\n| Card | Trash Cost | Priority | Notes |\n|------|------------|----------|-------|\n| Agenda | \u2014 | STEAL | Win condition |\n| Manegarm Skunkworks | $3 | MUST | Removes from HQ \u2192 guarantees next access |\n\n---"}, {"title": "The Trap: 75% Lines", "content": "Without the trash-and-tank optimization, you get probability, not certainty.\n\n**Line A (no discount, full breaks):**\n```\nInstall Carmen ($5): $8\nRun HQ, full break ($4): $4 \u2192 50% win, 50% Manegarm\nIf Manegarm: trash ($3): $1\nRun HQ, full break ($4): Need $4, have $1. CAN'T AFFORD.\n```\n\n**Line B (discount, full breaks):**\n```\nRun R&D (free): $13, discount active\nInstall Carmen ($3): $10\nRun HQ, full break ($4): $6 \u2192 50% win, 50% Manegarm\nIf Manegarm: trash ($3): $3\nRun HQ, full break ($4): Need $4, have $3. CAN'T AFFORD.\n```\n\nBoth lines = **75% win rate** (hit agenda run 1 or run 2 without trashing).\n\n---"}, {"title": "Guaranteed Line: Trash + Partial Break", "content": "| Click | Action | Cost | Pool | Hand | Notes |\n|-------|--------|------|------|------|-------|\n| 1 | Run Archives | $0 | $13 | 3 | Discount active |\n| 2 | Install Carmen | $3 | $10 | 2 | Discounted |\n| 3 | Run HQ (full break) | $4 | $6 | 2 | Access \u2192 Case A or B |\n| 4 | Run HQ (tank sub 1) | $3 | $0 | 0 | Guaranteed agenda |\n\n**Click 3 Access:**\n```\nCase A (Agenda): Steal. WIN.\nCase B (Skunkworks): Trash ($3). Pool: $6 - $3 = $3. Continue to Click 4.\n```\n\n**Click 4 (Case B only):**\n```\nBoost Carmen: $2. Pool: $1.\nBreak Sub 2 only: $1. Pool: $0.\nTank Sub 1: 2 net damage. Hand: 2 \u2192 0. SURVIVE.\nAccess: Agenda (guaranteed). WIN.\n```\n\n**Total cost:** $3 + $4 + $3 + $3 = **exactly $13**\n\n---"}, {"title": "Why This Works", "content": "| Run | Break Strategy | Cost | Damage | Result |\n|-----|----------------|------|--------|--------|\n| Archives | None (unprotected) | $0 | 0 | Enables Carmen discount |\n| HQ #1 | Full break | $4 | 0 | 50% win or trash Manegarm |\n| HQ #2 | Partial (tank sub 1) | $3 | 2 | Guaranteed agenda access |\n\n**Key insights:**\n\n1. **Trash creates certainty.** Paying $3 to trash Manegarm removes it from HQ, guaranteeing the second access hits the agenda.\n\n2. **Partial break saves $1.** Breaking only sub 2 costs $3 instead of $4 \u2014 exactly the margin needed after trashing.\n\n3. **Damage is affordable.** 2 damage with 2 cards in hand = survive with 0 cards.\n\n4. **$13 is precisely calibrated:**\n   - Discount: saves $2\n   - Full break: $4\n   - Trash: $3\n   - Partial break: $3\n   - Total: $3 + $4 + $3 + $3 = $13\n\n---"}, {"title": "Common Mistakes", "content": "| Mistake | Why It Fails |\n|---------|--------------|\n| Not trashing Manegarm | Leaves 50/50 on second run instead of guaranteed |\n| Full break on run 2 | Costs $4, only have $3 after trashing |\n| Forgetting Carmen discount | Can't afford the line without Archives run first |\n| Fear of 2 damage | 2 cards in hand survives 2 damage at 0 cards |\n| Settling for 75% | Missing the trash + partial break combo |"}]}, {"id": "midgame-001-runner", "name": "midgame-001-runner", "difficulty": "Hard", "context": "Turn 8. You're Runner.\nScore: Corp 3, Runner 3 (both scored [[Offworld Office]] + [[Superconducting Hub]])\nID: The Catalyst (no special ability, 40 card min, 1 link)", "question": "Plan your turn. The unrezzed card has 2 advancements - what could it be, and what do you do about it?", "board": {"corp": {"credits": 5, "points": 3, "HQ": {"cards": 4}, "Server 1": {"ice": [{"card": "Br\u00e2n 1.0", "rezzed": true}, {"card": "Palisade", "rezzed": true}], "root": {"adv": 2}}}, "runner": {"credits": 2, "points": 3, "clicks": 4, "grip": [{"card": "VRcation"}, {"card": "Telework Contract"}, {"card": "Red Team"}, {"card": "Verbal Plasticity"}, {"card": "Carmen"}], "rig": [{"card": "Cleaver"}, {"card": "Unity"}, {"card": "Carmen"}, {"card": "Pennyshaver", "credits": 2}, {"card": "Docklands Pass"}, {"card": "Telework Contract", "credits": 6}, {"card": "Smartware Distributor", "credits": 1}]}}, "hand": null, "cardText": "**Br\u00e2n 1.0** - ICE: Barrier - Bioroid (Rez 6, Strength 6)\nLose [click]: Break 1 subroutine on this ice. Only the Runner can use this ability.\n\u21b3 You may install 1 piece of ice from HQ or Archives directly inward from this ice, ignoring all costs.\n\u21b3 End the run.\n\u21b3 End the run.\n\n**Carmen** - Icebreaker: Killer (Install 5, Strength 2, 1 MU)\nIf you made a successful run this turn, this program costs 2[credit] less to install.\nInterface \u2192 1[credit]: Break 1 sentry subroutine.\n2[credit]: +3 strength.\n\n**Cleaver** - Icebreaker: Fracter (Install 3, Strength 3, 1 MU)\nInterface \u2192 1[credit]: Break up to 2 barrier subroutines.\n2[credit]: +1 strength.\n\n**Docklands Pass** - Hardware (Cost 2)\nThe first time each turn you breach HQ, access 1 additional card.\n\n**Nico Campaign** - Asset: Advertisement (Rez 2, Trash 2)\nWhen you rez this asset, load 9[credit] onto it. When it is empty, trash it and draw 1 card.\nWhen your turn begins, take 3[credit] from this asset.\n\n**Offworld Office** - Agenda: Expansion (Adv 4, Points 2)\nWhen you score this agenda, gain 7[credit].\n\n**Palisade** - ICE: Barrier (Rez 3, Strength 2)\nWhile this ice is protecting a remote server, it gets +2 strength.\n\u21b3 End the run.\n\n**Pennyshaver** - Hardware: Console (Cost 3)\n+1[mu]\nWhenever you make a successful run, place 1[credit] on this hardware.\n[click]: Place 1[credit] on this hardware, then take all credits from it.\nLimit 1 console per player.\n\n**Red Team** - Resource: Job (Cost 5)\nWhen you install this resource, load 12[credit] onto it. When it is empty, trash it.\n[click]: Run a central server you have not run this turn. If successful, take 3[credit] from this resource.\n\n**Send a Message** - Agenda: Security (Adv 5, Points 3)\nWhen this agenda is scored or stolen, you may rez 1 installed piece of ice, ignoring all costs.\n\n**Smartware Distributor** - Resource: Connection (Cost 0)\n[click]: Place 3[credit] on this resource.\nWhen your turn begins, take 1[credit] from this resource.\n\n**Superconducting Hub** - Agenda: Expansion (Adv 3, Points 1)\nWhen you score this agenda, you may draw 2 cards.\nYou get +2 maximum hand size.\n\n**Telework Contract** - Resource: Job (Cost 1)\nWhen you install this resource, load 9[credit] onto it. When it is empty, trash it.\nOnce per turn \u2192 [click]: Take 3[credit] from this resource.\n\n**Unity** - Icebreaker: Decoder (Install 3, Strength 1, 1 MU)\nInterface \u2192 1[credit]: Break 1 code gate subroutine.\n1[credit]: +X strength. X is equal to the number of installed icebreakers (including this one).\n\n**Urtica Cipher** - Asset: Ambush (Rez 0, Trash 2)\nYou can advance this asset.\nWhen the Runner accesses this asset while it is installed, do 2 net damage plus 1 net damage for each hosted advancement counter.\n\n**Verbal Plasticity** - Resource: Genetics (Cost 3)\nThe first time each turn you take the basic action to draw 1 card, instead draw 2 cards.\n\n**VRcation** - Event (Cost 1)\nDraw 4 cards. If you have any [click] remaining, lose [click].\n\n**Whitespace** - ICE: Code Gate (Rez 2, Strength 0)\n\u21b3 The Runner loses 3[credit].\n\u21b3 If the Runner has 6[credit] or less, end the run.", "answers": [{"title": "Expected Reasoning", "content": "**What's the unrezzed card?**\n\nWe saw Urtica Cipher in HQ last turn. A card with 2 advancements in a remote is the classic Urtica bluff line - install, advance twice, looks like a 5/3 agenda.\n\nBut Corp also drew a card this turn (mandatory draw). The unseen cards include 2x Send a Message. If it's Send a Message at 2 adv, Corp's next turn: advance, advance, advance, score \u2192 **Corp wins**.\n\n**The decision:**\n- If it's Urtica: 4 net damage, we have 5 cards, we survive with 1\n- If it's Send a Message: We lose next turn if we don't contest\n\n**Risk/reward asymmetry:** Being wrong about \"it's probably Urtica\" means instant loss. Being wrong about \"it might be an agenda\" means losing a mediocre hand.\n\n**Grip quality check:**\n```\nVRcation        - draw 4, lose a click. Costs 2 clicks total, leaves only 2 - can't run Br\u00e2n\nTelework        - nice but we have one on board\nRed Team        - $5 install, can't afford + run same turn\nVerbal Plasticity - setup card\nCarmen          - duplicate, already installed\n```\n\nThis hand is mostly setup/duplicates. Losing it to Urtica is acceptable."}, {"title": "Answer", "content": "```\nTurn start: Smartware Distributor drips \u2192 $2 + $1 = $3 in pool\nClick 1: Run Server 1\n  - Approach Br\u00e2n (rezzed)\n  - Encounter: Click through ALL 3 subs (clicks 2, 3, 4)\n    - Sub 1 (ice install): CLICKED - Corp can't grow remote\n    - Sub 2 (ETR): CLICKED\n    - Sub 3 (ETR): CLICKED\n  - Pass Br\u00e2n, no subs fire\n  - Approach Palisade \u2192 Boost Cleaver ($2), break ($1) \u2192 $0\n  - Access:\n    - If Urtica: Take 4 net damage, survive with 1 card\n    - If agenda: STEAL\n```\n\n**Post-access state:**\n- Credits: $0 (but Telework has 6, Pennyshaver has 2 for recovery)\n- Hand: 1 card (if Urtica) or 5 cards (if agenda)\n- **Remote unchanged** - Corp can't lock you out with extra ice\n\n**Why click ALL of Br\u00e2n (including sub 1)?**\n\nIf you Telework first and only click subs 2-3, Corp installs Palisade or Whitespace from sub 1. Now their remote has 3 ice. Even if you get in this turn, future runs cost $5-6 more. You've helped them build a scoring server.\n\nClicking sub 1 denies this. Remote stays at 2 ice. You can contest again next turn with Telework + Pennyshaver credits.\n\n**Why this is correct even if it's Urtica:**\n\nThis is what Urtica is *for* - threatening game point. Corp leverages \"maybe it's Send a Message\" to protect a trap. But if you call the bluff and survive, Corp is exposed:\n\n- $5 or less, remote penetrated\n- Centrals have no ice\n- 2x Send a Message still in R&D\n\nThe most likely outcome after surviving Urtica: **R&D lock**. You draw back up (Telework, Smartware drip), then run R&D every turn. With no R&D ice and 2 Send a Messages in deck, you'll find them before Corp can rebuild. That's often game.\n\n**Why VRcation doesn't work:**\n\nVRcation draws 4 but costs 2 clicks (play + forced click loss). That leaves only clicks 3-4. Running Br\u00e2n requires: 1 click to initiate + 2 clicks to pass ETRs = 3 clicks minimum. The math doesn't work - you can't VRcation AND run this turn."}, {"title": "Common Mistakes", "content": "- Telework first \u2192 only click subs 2-3 \u2192 Corp grows remote with free ice install\n- VRcation first \u2192 only 2 clicks left \u2192 can't pass Br\u00e2n's ETRs\n- Thinking Pennyshaver gives money mid-run (you have to click it)\n- Running on click 2+ (not enough clicks to pass all 3 Br\u00e2n subs)\n- Not running because \"it's probably Urtica\" \u2192 lose to Send a Message next turn\n- Overvaluing the grip (it's mostly duplicates and setup cards)"}, {"title": "Key Insight", "content": "When the downside of being wrong is \"lose the game,\" don't play the odds. 4 damage with 5 cards is survivable. Letting Corp score Send a Message is not. Run it.\n\n**Strategic sequencing matters:** The Telework line looks richer ($5 vs $3) but lets Corp install ice from sub 1, making their remote harder to contest next time. By running on click 1 and clicking ALL of Br\u00e2n, you deny them this. Getting in broke is better than getting in rich if it keeps the remote small.\n\nUrtica's real purpose is threatening game point - Corp leverages \"maybe it's the winning agenda\" to protect a trap. But surviving the trap exposes Corp's weak position: poor credits, penetrable remote, naked centrals. The game after eating Urtica often favors Runner - **R&D lock** with 2 Send a Messages still in deck is a real path to victory."}]}, {"id": "mull-001-corp", "name": "mull-001-corp", "difficulty": "Easy", "context": "Game start. You're Corp.\nID: Pravdivost Consulting (no special ability, 45 card min, 3 influence). Decide: keep or mulligan?", "question": "Keep or mulligan this hand?", "board": null, "hand": "```\n[[Hedge Fund]]\n[[Palisade]]\n[[Whitespace]]\n[[Urtica Cipher]]\n[[Offworld Office]]\n```", "cardText": "**Hedge Fund** - Operation: Transaction (Cost 5)\nGain 9[credit].\n\n**Offworld Office** - Agenda: Expansion (Adv 4, Points 2)\nWhen you score this agenda, gain 7[credit].\n\n**Palisade** - ICE: Barrier (Rez 3, Strength 2)\nWhile this ice is protecting a remote server, it gets +2 strength.\n\u21b3 End the run.\n\n**Urtica Cipher** - Asset: Ambush (Rez 0, Trash 2)\nYou can advance this asset.\nWhen the Runner accesses this asset while it is installed, do 2 net damage plus 1 net damage for each hosted advancement counter.\n\n**Whitespace** - ICE: Code Gate (Rez 2, Strength 0)\n\u21b3 The Runner loses 3[credit].\n\u21b3 If the Runner has 6[credit] or less, end the run.", "answers": [{"title": "Expected Reasoning", "content": "**Hand composition check:**\n- Economy: Hedge Fund (strong opener - net +4 credits)\n- ICE: Palisade (cheap barrier, rez 3), Whitespace (cheap code gate, rez 2)\n- Threat: Urtica Cipher (trap), Offworld Office (economy agenda)\n\n**Playbook concepts:**\n- \"Get economy online and ICE on R&D\" - Have both\n- ICE diversity: Barrier + Code Gate covers two types\n- Economy: Hedge Fund is best Turn 1 play\n- Threat projection: Can install ICE + agenda/trap Turn 1\n\n**Turn 1 line available:**\n1. Hedge Fund (+4 net, now at 9 credits)\n2. Install Palisade on R&D\n3. Install Whitespace on HQ OR install Urtica in remote\n\nThis hand enables immediate tempo: economy, central protection, and remote threat option."}, {"title": "Answer", "content": "**KEEP**"}, {"title": "Notes", "content": "- Offworld is a 4/2 - can't fast-advance, requires visible advancement to score\n- Both ICE are cheap to rez (Palisade 3, Whitespace 2), affordable after Hedge Fund\n- Urtica in remote is a classic bluff that protects future agenda installs"}, {"title": "Common Mistakes", "content": "- Mulling for \"better\" economy when Hedge Fund is already optimal\n- Wanting more ICE when two is sufficient for Turn 1\n- Not recognizing the trap + agenda flexibility"}]}, {"id": "mull-002-corp", "name": "mull-002-corp", "difficulty": "Easy", "context": "Game start. You're Corp.\nID: Pravdivost Consulting (no special ability, 45 card min, 3 influence). Decide: keep or mulligan?", "question": "Keep or mulligan this hand?", "board": null, "hand": "```\n[[Superconducting Hub]]\n[[Send a Message]]\n[[Offworld Office]]\n[[Government Subsidy]]\n[[Br\u00e2n 1.0]]\n```", "cardText": "**Br\u00e2n 1.0** - ICE: Barrier - Bioroid (Rez 6, Strength 6)\nLose [click]: Break 1 subroutine on this ice. Only the Runner can use this ability.\n\u21b3 You may install 1 piece of ice from HQ or Archives directly inward from this ice, ignoring all costs.\n\u21b3 End the run.\n\u21b3 End the run.\n\n**Government Subsidy** - Operation: Transaction (Cost 10)\nGain 15[credit].\n\n**Offworld Office** - Agenda: Expansion (Adv 4, Points 2)\nWhen you score this agenda, gain 7[credit].\n\n**Send a Message** - Agenda: Security (Adv 5, Points 3)\nWhen this agenda is scored or stolen, you may rez 1 installed piece of ice, ignoring all costs.\n\n**Superconducting Hub** - Agenda: Expansion (Adv 3, Points 1)\nWhen you score this agenda, you may draw 2 cards.\nYou get +2 maximum hand size.", "answers": [{"title": "Expected Reasoning", "content": "**Hand composition check:**\n- Economy: Government Subsidy (requires 6 credits - UNPLAYABLE, have 5)\n- ICE: Br\u00e2n 1.0 (6 to rez - can't rez Turn 1 even with clicking for credits)\n- Agendas: THREE agendas (4 points total) - agenda flood\n\n**The verdict:**\nNone of these cards are playable Turn 1. This is one of the worst possible hands.\n\n**Playbook concepts:**\n- \"The draw spiral... HQ fills with agendas and Runner farms it\" - This IS agenda flood\n- \"1 click = 1 credit. If this is your turn, something went wrong\" - It's all we can do\n\n**Turn 1 reality:**\n- Click for credit \u00d7 3\n- Result: 8 credits, empty board, 3 agendas in HQ, 2 more in R&D\n\nRunner Turn 1: Run HQ \u2192 likely steals. Game is already losing."}, {"title": "Answer", "content": "**MULLIGAN**"}, {"title": "Desperation Line (if you mull into this again)", "content": "**Send a Message gambit:**\n1. Install Br\u00e2n on R&D (can't rez, but scary)\n2. Install Send a Message naked in remote\n3. Click for credit\n\nHope: Runner steals Send a Message \u2192 free Br\u00e2n rez (worth 6 credits).\n\nYou're down 0-1 but now have a rezzed Br\u00e2n protecting R&D. It's an out. The sacrifice pattern applied to desperation - trading 1 agenda point for massive tempo swing. Still need a miracle, but at least you have a game."}, {"title": "Common Mistakes", "content": "- Keeping because \"Br\u00e2n is good\" (true, but unplayable position)\n- Keeping because \"agendas are what I need to win\" (need to score them, not hold them)\n- Thinking there's a decision here (there isn't - this is a snap mull)"}]}, {"id": "mull-003-runner", "name": "mull-003-runner", "difficulty": "Easy", "context": "Game start. You're Runner.\nID: The Catalyst (no special ability, 40 card min, 15 influence). Decide: keep or mulligan?", "question": "Keep or mulligan this hand?", "board": null, "hand": "```\n[[Sure Gamble]]\n[[Smartware Distributor]]\n[[Cleaver]]\n[[Carmen]]\n[[Jailbreak]]\n```", "cardText": "**Carmen** - Icebreaker: Killer (Install 5, Strength 2, 1 MU)\nIf you made a successful run this turn, this program costs 2[credit] less to install.\nInterface \u2192 1[credit]: Break 1 sentry subroutine.\n2[credit]: +3 strength.\n\n**Cleaver** - Icebreaker: Fracter (Install 3, Strength 3, 1 MU)\nInterface \u2192 1[credit]: Break up to 2 barrier subroutines.\n2[credit]: +1 strength.\n\n**Jailbreak** - Event: Run (Cost 0)\nRun HQ or R&D. If successful, draw 1 card and when you breach the attacked server, access 1 additional card.\n\n**Smartware Distributor** - Resource: Connection (Cost 0)\n[click]: Place 3[credit] on this resource.\nWhen your turn begins, take 1[credit] from this resource.\n\n**Sure Gamble** - Event (Cost 5)\nGain 9[credit].", "answers": [{"title": "Expected Reasoning", "content": "**Hand composition check:**\n- Economy: Sure Gamble (+4 net), Smartware Distributor (drip)\n- Breakers: Cleaver (Barrier), Carmen (Sentry) - 2 of 3 types\n- Multi-access: Jailbreak (early pressure tool)\n\n**Playbook concepts:**\n- \"Essential components: Economy (Turn 1)\" - Have 2 strong econ cards\n- \"First breaker (Turn 2-3)\" - Have 2 breakers ready\n- \"1 click \u2192 4 credits = GOOD (Sure Gamble)\" - Strong opener\n- Missing: Code Gate breaker (Unity) - but 2/3 is excellent"}, {"title": "Answer", "content": "**KEEP** (snap keep)"}, {"title": "Turn 1 Plan (contingent on Corp opener)", "content": "**If Corp leaves HQ or R&D open:**\n\u2192 Jailbreak it immediately. Free multi-access is too good to pass.\n\n**If Corp does standard opener (ice, ice, hedge fund \u2192 7 credits):**\n\u2192 Draw, draw, Sure Gamble, Smartware Distributor\n\u2192 Next turn: Install Carmen, begin pressure\n\n**Aggressive alternative:**\n\u2192 Sure Gamble, run HQ (facecheck the ICE)\n\u2192 Risk: Corp at 9 credits can rez mid-cost ICE\n\u2192 Tutorial deck worst case: Karun\u0101 (2 net damage, bounce) or Whitespace (-3 credits, still access)\n\u2192 Upside: Info on ICE type, possible agenda steal\n\n**The facecheck calculus:**\n\"They have the *threat* of the scary ICE, but do they actually *have* it?\"\nCorp at 9 can rez Karun\u0101 (4) and still have 5 left, or Br\u00e2n (6) and have 3. Both affordable but Br\u00e2n leaves them poorer. Most ICE just ends the run or minor tax. The 2-net-damage worst case is survivable with 5 cards."}, {"title": "Common Mistakes", "content": "- Mulling because missing Unity (2/3 breakers is excellent)\n- Not recognizing drip econ early = maximum value\n- Fixed scripting instead of contingent planning\n- Either extreme: never facechecking OR always facechecking without calculating"}]}, {"id": "mull-004-runner", "name": "mull-004-runner", "difficulty": "Easy", "context": "Game start. You're Runner.\nID: The Catalyst (no special ability, 40 card min, 15 influence). Decide: keep or mulligan?", "question": "Keep or mulligan this hand?", "board": null, "hand": "```\n[[Cleaver]]\n[[Cleaver]]\n[[Carmen]]\n[[Unity]]\n[[Overclock]]\n```", "cardText": "**Carmen** - Icebreaker: Killer (Install 5, Strength 2, 1 MU)\nIf you made a successful run this turn, this program costs 2[credit] less to install.\nInterface \u2192 1[credit]: Break 1 sentry subroutine.\n2[credit]: +3 strength.\n\n**Cleaver** - Icebreaker: Fracter (Install 3, Strength 3, 1 MU)\nInterface \u2192 1[credit]: Break up to 2 barrier subroutines.\n2[credit]: +1 strength.\n\n**Overclock** - Event: Run (Cost 1)\nPlace 5[credit] on this event, then run any server. You can spend hosted credits during that run.\n\n**Unity** - Icebreaker: Decoder (Install 3, Strength 1, 1 MU)\nInterface \u2192 1[credit]: Break 1 code gate subroutine.\n1[credit]: +X strength. X is equal to the number of installed icebreakers (including this one).", "answers": [{"title": "Expected Reasoning", "content": "**Hand composition check:**\n- Economy: Overclock only (temporary, run-dependent)\n- Breakers: Complete suite! (Cleaver x2, Carmen, Unity)\n- Duplicate: Second Cleaver is dead draw\n\n**Playbook concepts:**\n- \"Every card costs ~2 clicks... Every card must provide more than 2 clicks of value\" - Duplicate Cleaver fails this\n- \"1 click \u2192 1 credit = BAD (basic action, last resort)\" - Without economy, forced into this\n- \"When poor (< 5 credits): Play economy, use installs or draw for it\"\n\n**Turn 1-2 projection:**\nStarting credits: 5\n- Run archives\n- Install Carmen (5 credits, -2 for successful run)\n- Click for credit \u2192 3 credits\n- Click for credit \u2192 4 credits\n\nNow have a single breaker but no economy. Can't afford to run through rezzed ICE. Unity and Cleaver are only 1 less, so we could install those... but then what? If we draw, and hit Sure Gamble, we can't even play it.\n\n**Mulligan odds:**\n- Need: Economy cards (Sure Gamble, Daily Casts, etc.)\n- Deck has: ~10 economy cards\n- Complete rig is rare but useless without money\n\n**The trap:**\nThis hand *looks* strong (full breaker suite!) but leads to poor position. Breakers without credits can't break ICE."}, {"title": "Answer", "content": "**MULLIGAN** (snap mull - you don't want to play any of these cards Turn 1)"}, {"title": "If Stuck With This Hand", "content": "Draw and pray for economy. You're in trouble.\n\nDiscard priority (if forced):\n- Keep ONE Cleaver (might need it)\n- Be willing to discard things you'd rather keep\n- Fishing for Sure Gamble or any economy card"}, {"title": "Common Mistakes", "content": "- Keeping because \"I have all breakers\" (can't use them without credits)\n- Underestimating economy importance\n- Not recognizing duplicate Cleaver as wasted card\n- Overclock looks like economy but requires running (which requires credits to break ICE beyond the 5 temporary)"}]}, {"id": "multirun-001-runner", "name": "multirun-001-runner", "difficulty": "Medium", "context": "You are the Runner, 4 clicks remaining at the start of your turn.", "question": "Access HQ as many times as possible this turn without drawing more cards. What is the maximum number of HQ accesses, and how do you achieve it?", "board": {"corp": {"credits": 0, "HQ": {"ice": [{"card": "Karun\u0101", "rezzed": true}]}, "R&D": {"ice": [{"card": "Br\u00e2n 1.0", "rezzed": true}]}, "Archives": {"ice": [], "cards": 4}, "Server 1": {"ice": [{"card": "Palisade", "rezzed": true}]}}, "runner": {"credits": 9, "clicks": 4, "grip": [{"card": "Carmen"}, {"card": "Docklands Pass"}, {"card": "Unity"}], "rig": [{"card": "Cleaver"}, {"card": "Pennyshaver", "credits": 1}, {"card": "Smartware Distributor", "credits": 0}]}}, "hand": null, "cardText": "**Br\u00e2n 1.0** - ICE: Barrier - Bioroid (Rez 6, Strength 6)\nLose [click]: Break 1 subroutine on this ice. Only the Runner can use this ability.\n\u21b3 You may install 1 piece of ice from HQ or Archives directly inward from this ice, ignoring all costs.\n\u21b3 End the run.\n\u21b3 End the run.\n\n**Carmen** - Icebreaker: Killer (Install 5, Strength 2, 1 MU)\nIf you made a successful run this turn, this program costs 2[credit] less to install.\nInterface \u2192 1[credit]: Break 1 sentry subroutine.\n2[credit]: +3 strength.\n\n**Cleaver** - Icebreaker: Fracter (Install 3, Strength 3, 1 MU)\nInterface \u2192 1[credit]: Break up to 2 barrier subroutines.\n2[credit]: +1 strength.\n\n**Docklands Pass** - Hardware (Cost 2)\nThe first time each turn you breach HQ, access 1 additional card.\n\n**Karun\u0101** - ICE: Sentry - AP (Rez 4, Strength 3)\n\u21b3 Do 2 net damage. The Runner may jack out.\n\u21b3 Do 2 net damage.\n\n**Palisade** - ICE: Barrier (Rez 3, Strength 2)\nWhile this ice is protecting a remote server, it gets +2 strength.\n\u21b3 End the run.\n\n**Pennyshaver** - Hardware: Console (Cost 3)\n+1[mu]\nWhenever you make a successful run, place 1[credit] on this hardware.\n[click]: Place 1[credit] on this hardware, then take all credits from it.\nLimit 1 console per player.\n\n**Smartware Distributor** - Resource: Connection (Cost 0)\n[click]: Place 3[credit] on this resource.\nWhen your turn begins, take 1[credit] from this resource.\n\n**Unity** - Icebreaker: Decoder (Install 3, Strength 1, 1 MU)\nInterface \u2192 1[credit]: Break 1 code gate subroutine.\n1[credit]: +X strength. X is equal to the number of installed icebreakers (including this one).", "answers": [{"title": "Expected Reasoning", "content": "**Breaking Karun\u0101:**\n- Karun\u0101: Sentry, Strength 3, 2 subs\n- Carmen: Killer, Strength 2\n- Boost: 2 credits (+3 strength, 2\u21925)\n- Break 2 subs: 2 credits (1 each)\n- **Cost per HQ run: 4 credits**\n\n**Carmen's install discount:**\n- Base cost: 5 credits\n- \"If you made a successful run this turn, costs 2 less\"\n- **With discount: 3 credits**\n\n**Free run options:**\n- Archives has no ICE protecting it\n- Running Archives triggers: Carmen discount + Pennyshaver (+$1)\n\n**The key trade-off:**\nRunning HQ twice requires: Install Carmen ($3) + 2 runs ($8) = $11\nWith $9, can't afford two HQ runs.\n\nDocklands Pass costs $2 but gives +1 access on first HQ breach.\nInstall Carmen ($3) + Docklands ($2) + 1 run ($4) = $9 exactly!"}, {"title": "Answer", "content": "**Maximum HQ accesses: 2**\n\n**Optimal sequence:**\n1. Click 1: Run Archives (free, successful run triggers Carmen discount, Pennyshaver \u2192 $2)\n2. Click 2: Install Carmen ($3 discounted). Cash: $6\n3. Click 3: Install Docklands Pass ($2). Cash: $4\n4. Click 4: Run HQ (boost $2 + break $2 = $4). Cash: $0. Access 2 cards."}, {"title": "Red Herrings", "content": "- **Pennyshaver click:** \"[click]: Place 1, then take all\" = nets +$3 for a click. But using this click means losing a run click, which costs more value.\n- **Smartware Distributor:** Has $0. Click places 3 credits but doesn't give money this turn (turn-start trigger takes 1).\n- **Unity:** Only breaks code gates. Karun\u0101 is a sentry.\n- **Running HQ twice:** Would need $8 for runs (after $3 Carmen install) but only have $6."}, {"title": "Why This Is Medium Difficulty", "content": "Models must:\n1. Recognize Archives run is free AND triggers Carmen's install discount\n2. Calculate break cost correctly (boost + per-sub break cost)\n3. Compare \"more runs\" vs \"Docklands bonus\" trade-off\n4. Notice $9 = $3 + $2 + $4 exactly (no waste)"}, {"title": "Common Mistakes", "content": "- Forgetting Carmen's install discount (running Archives first)\n- Calculating Pennyshaver click as better than it is\n- Trying to run HQ twice without enough credits\n- Missing that Docklands = +1 access for $2 + 1 click, same as a second run would cost"}]}, {"id": "partial-001-runner", "name": "partial-001-runner", "difficulty": "Easy", "context": "You are the Runner, 4 clicks remaining. There's an agenda in the remote that will score next turn. You must breach this turn.", "question": "**Q1:** Find a line that breaches Server 1 using full ICE breaks. What's your ending credit total?\n\n**Q2:** Find a different line where you let one subroutine fire. What's your ending credit total and grip size?\n\n**Q3:** When would you choose the Q2 line over Q1? When would you choose Q1?", "board": {"corp": {"credits": 5, "points": 4, "Server 1": {"ice": [{"card": "Karun\u0101", "rezzed": true}, {"card": "Palisade", "rezzed": true}], "root": {"card": "Agenda"}}}, "runner": {"credits": 7, "points": 4, "clicks": 4, "grip": [{"card": "Carmen"}], "rig": [{"card": "Carmen"}, {"card": "Cleaver"}]}}, "hand": null, "cardText": "**Carmen** - Icebreaker: Killer (Install 5, Strength 2, 1 MU)\nIf you made a successful run this turn, this program costs 2[credit] less to install.\nInterface \u2192 1[credit]: Break 1 sentry subroutine.\n2[credit]: +3 strength.\n\n**Cleaver** - Icebreaker: Fracter (Install 3, Strength 3, 1 MU)\nInterface \u2192 1[credit]: Break up to 2 barrier subroutines.\n2[credit]: +1 strength.\n\n**Karun\u0101** - ICE: Sentry - AP (Rez 4, Strength 3)\n\u21b3 Do 2 net damage. The Runner may jack out.\n\u21b3 Do 2 net damage.\n\n**Palisade** - ICE: Barrier (Rez 3, Strength 2)\nWhile this ice is protecting a remote server, it gets +2 strength.\n\u21b3 End the run.", "answers": [{"title": "The Key Insight", "content": "**Subroutines don't have to be broken.** You can let some fire if you can survive the consequences.\n\nKarun\u0101's subroutines:\n- Sub 1: \"Do 2 net damage. **The Runner may jack out.**\"\n- Sub 2: \"Do 2 net damage.\"\n\nIf you break sub 2 but let sub 1 fire, you take 2 damage but DON'T have to jack out. You can continue the run.\n\n---"}, {"title": "Run Table: Server 1", "content": "| ICE | Type | Str | Breaker | Boost | Break | Full Cost |\n|-----|------|-----|---------|-------|-------|-----------|\n| Karun\u0101 | Sentry | 3 | Carmen (2) | $2 (+3) | $1/sub | $4 |\n| Palisade | Barrier | 4* | Cleaver (3) | $2 (+1) | $1 | $3 |\n\n*Palisade gets +2 str on remotes (2 \u2192 4)\n\n---"}, {"title": "Q1: Full Break Line", "content": "| Step | Action | Cost | Pool | Grip |\n|------|--------|------|------|------|\n| Start | \u2014 | \u2014 | $7 | 3 |\n| Karun\u0101 | Boost Carmen +3 | $2 | $5 | 3 |\n| Karun\u0101 | Break sub 1 | $1 | $4 | 3 |\n| Karun\u0101 | Break sub 2 | $1 | $3 | 3 |\n| Palisade | Boost Cleaver +1 | $2 | $1 | 3 |\n| Palisade | Break sub 1 | $1 | $0 | 3 |\n| Access | Steal agenda | \u2014 | $0 | 3 |\n\n**End state:** $0, 3 cards in grip\n\n---"}, {"title": "Q2: Partial Break Line", "content": "| Step | Action | Cost | Pool | Grip |\n|------|--------|------|------|------|\n| Start | \u2014 | \u2014 | $7 | 3 |\n| Karun\u0101 | Boost Carmen +3 | $2 | $5 | 3 |\n| Karun\u0101 | Break sub 2 only | $1 | $4 | 3 |\n| Karun\u0101 | **Sub 1 fires:** 2 damage | \u2014 | $4 | 1 |\n| \u2014 | (May jack out \u2192 decline) | \u2014 | $4 | 1 |\n| Palisade | Boost Cleaver +1 | $2 | $2 | 1 |\n| Palisade | Break sub 1 | $1 | $1 | 1 |\n| Access | Steal agenda | \u2014 | $1 | 1 |\n\n**End state:** $1, 1 card in grip\n\n---"}, {"title": "Q3: The Tradeoff", "content": "**Choose Q2 (partial break) when:**\n- Cards in grip are useless (already installed your rig)\n- You need that extra $1 (trash an asset, pay an upgrade)\n- You're broke and $0 remaining is dangerous\n- Corp has no kill threat (Punitive, Neural EMP)\n\n**Choose Q1 (full break) when:**\n- Cards in grip are valuable (Sure Gamble, second breaker)\n- Corp might punish low hand size (damage threats)\n- You have money to spare\n- One of those cards is your last copy of a critical piece\n\n**In this specific position:** The grip is described as \"nothing critical\" \u2014 you've already set up. Q2 is probably correct. Trading 2 cards for $1 when those cards are chaff is good value.\n\n---"}, {"title": "The Fundamental Lesson", "content": "**Subroutines are a tax, not a wall.**\n\nMany players (especially beginners and AI) think \"I must break all subroutines.\" But:\n- Damage subs: Pay with cards if cards are cheap\n- Credit loss subs: Pay if you're rich enough\n- Tag subs: Pay if you can clear or don't care\n- ETR subs: Must break (or the run ends)\n\nThe question isn't \"can I break this?\" \u2014 it's \"what's the cheapest way through that leaves me in acceptable shape?\"\n\n---"}, {"title": "Common Mistakes", "content": "| Mistake | Why It's Wrong |\n|---------|----------------|\n| Always breaking everything | Overpaying when damage is affordable |\n| Tanking when cards are valuable | Losing key pieces to save $1 |\n| Forgetting \"may jack out\" | Sub 1 gives you a choice \u2014 you can stay! |\n| Not checking both lines | Missing the cheaper option |"}]}, {"id": "remote-001-corp", "name": "remote-001-corp", "difficulty": "Medium", "context": "You are the Corp, about to start your turn. You have Offworld Office in HQ and want to install it in Server 1 and advance it. But is Server 1 actually safe?", "question": "**Q1:** If the Runner doesn't draw cards on their turn, can they breach Server 1?\n\n**Q2:** Should you install Offworld Office in Server 1 and advance it?", "board": {"corp": {"credits": 8, "points": 2, "HQ": {"ice": [{"card": "Karun\u0101", "rezzed": true}], "contents": ["Offworld Office", "Nico Campaign"]}, "R&D": {"ice": [{"card": "Karun\u0101", "rezzed": true}]}, "Server 1": {"ice": [{"card": "Whitespace", "rezzed": true}, {"card": "Tithe"}, {"card": "Palisade"}, {"card": "Palisade"}], "root": {"card": "Regolith Mining License", "credits": 3}}}, "runner": {"credits": 2, "points": 0, "grip": [{"card": "Unknown", "rezzed": false}], "rig": [{"card": "Cleaver"}, {"card": "Pennyshaver", "credits": 2}, {"card": "Red Team", "credits": 12}, {"card": "Smartware Distributor", "credits": 3}]}}, "hand": null, "cardText": "**Cleaver** - Icebreaker: Fracter (Install 3, Strength 3, 1 MU)\nInterface \u2192 1[credit]: Break up to 2 barrier subroutines.\n2[credit]: +1 strength.\n\n**Karun\u0101** - ICE: Sentry - AP (Rez 4, Strength 3)\n\u21b3 Do 2 net damage. The Runner may jack out.\n\u21b3 Do 2 net damage.\n\n**Nico Campaign** - Asset: Advertisement (Rez 2, Trash 2)\nWhen you rez this asset, load 9[credit] onto it. When it is empty, trash it and draw 1 card.\nWhen your turn begins, take 3[credit] from this asset.\n\n**Offworld Office** - Agenda: Expansion (Adv 4, Points 2)\nWhen you score this agenda, gain 7[credit].\n\n**Palisade** - ICE: Barrier (Rez 3, Strength 2)\nWhile this ice is protecting a remote server, it gets +2 strength.\n\u21b3 End the run.\n\n**Pennyshaver** - Hardware: Console (Cost 3)\n+1[mu]\nWhenever you make a successful run, place 1[credit] on this hardware.\n[click]: Place 1[credit] on this hardware, then take all credits from it.\nLimit 1 console per player.\n\n**Red Team** - Resource: Job (Cost 5)\nWhen you install this resource, load 12[credit] onto it. When it is empty, trash it.\n[click]: Run a central server you have not run this turn. If successful, take 3[credit] from this resource.\n\n**Regolith Mining License** - Asset (Rez 2, Trash 3)\nWhen you rez this asset, load 15[credit] onto it. When it is empty, trash it.\n[click]: Take 3[credit] from this asset.\n\n**Smartware Distributor** - Resource: Connection (Cost 0)\n[click]: Place 3[credit] on this resource.\nWhen your turn begins, take 1[credit] from this resource.\n\n**Tithe** - ICE: Sentry - AP (Rez 1, Strength 1)\n\u21b3 Do 1 net damage.\n\u21b3 Gain 1[credit].\n\n**Whitespace** - ICE: Code Gate (Rez 2, Strength 0)\n\u21b3 The Runner loses 3[credit].\n\u21b3 If the Runner has 6[credit] or less, end the run.", "answers": [{"title": "The Trap", "content": "**Corp's reasoning:** \"4 ICE protecting the remote, Runner has $2 and only Cleaver (no Killer, no Decoder). Obviously safe!\"\n\n**The flaw:** Missing breakers don't matter if you can afford to tank the subroutines.\n\n---"}, {"title": "Run Table: Server 1", "content": "**ICE (outer to inner):**\n| ICE | Type | Str | Subs | Break Cost | Tank Cost |\n|-----|------|-----|------|------------|-----------|\n| Whitespace | Code Gate | 0 | Lose $3, ETR if \u2264$6 | No decoder! | $3 (need $7+ after) |\n| Tithe | Sentry | 1 | 1 net damage, Corp +$1 | No killer! | 1 card |\n| Palisade | Barrier | 4* | ETR | Cleaver: $2 boost + $1 = $3 | \u2014 |\n| Palisade | Barrier | 4* | ETR | Cleaver: $3 | \u2014 |\n\n*Palisade gets +2 strength on remotes (2 \u2192 4)\n\n**Total to breach:** $3 (Whitespace) + 1 card (Tithe) + $3 + $3 = **$9 + 1 card, need $10+ entering**\n\n**Key insight:** Whitespace sub 2 says \"6 or less\" \u2014 with $7+ after losing $3, Runner survives!\n\n---"}, {"title": "Q1: Can Runner Breach?", "content": "**Yes.** Here's the line:\n\n| Step | Action | Pool | Pennyshaver | Red Team | Notes |\n|------|--------|------|-------------|----------|-------|\n| Turn start | Smartware trigger | $3 | $2 | $12 | +$1 from Smartware |\n| Click 1 | Red Team \u2192 Archives | $6 | $3 | $9 | +$3 Red Team, +$1 Pennyshaver |\n| Click 2 | Run Archives | $6 | $4 | $9 | +$1 Pennyshaver |\n| Click 3 | Click Pennyshaver | $11 | $0 | $9 | Place $1, take $5 |\n| Click 4 | **Run Server 1** | $11 | $0 | $9 | \u2014 |\n\n**The Run:**\n| ICE | Action | Pool After | Notes |\n|-----|--------|------------|-------|\n| Whitespace | Tank sub 1 | $8 | Lose $3. Sub 2: $8 > $6, continue! |\n| Tithe | Tank both subs | $8 | 1 damage (discard grip), Corp +$1 |\n| Palisade | Break with Cleaver | $5 | Boost $2 + break $1 |\n| Palisade | Break with Cleaver | $2 | Boost $2 + break $1 |\n| **Breach** | Access Regolith | $2 | (or Offworld if installed!) |\n\n---"}, {"title": "Q2: Should You Install Offworld?", "content": "**No!** The remote is not safe.\n\nIf you install Offworld and advance:\n- Runner breaches with the line above\n- Steals Offworld (2 points)\n- You wasted a click and a credit for nothing\n\n**Better lines:**\n1. **Credit, Credit, Credit** \u2014 Build to $11, reassess next turn\n2. **Install Nico in Server 2** \u2014 Force Runner to choose: trash Nico ($2) or let you gain $9\n3. **Click Regolith 3x** \u2014 Take $9, Regolith empties and trashes, but you're at $17\n\nThe remote *looks* safe (4 ICE, no breakers!) but Red Team + Pennyshaver + tanking = $11, exactly enough.\n\n---"}, {"title": "Why This Is Hard", "content": "1. **Breaker gap illusion** \u2014 \"No decoder means Whitespace stops them\" is wrong when rich\n2. **Whitespace threshold** \u2014 \"6 or less\" means $7+ survives, easy to miscount\n3. **Red Team math** \u2014 Clicking Pennyshaver vs running twice for Pennyshaver credits\n4. **Corp perspective** \u2014 Must calculate Runner's optimal line, not just \"they can't break my ICE\"\n\n---"}, {"title": "Common Mistakes", "content": "| Mistake | Why It's Wrong |\n|---------|----------------|\n| \"No decoder = safe\" | Whitespace sub 2 doesn't fire at $7+ |\n| \"Runner only has $2\" | Red Team + Pennyshaver = $11 in one turn |\n| Forgetting Smartware trigger | Turn-start +$1 matters for threshold |\n| Miscounting Whitespace | \"6 or less\" vs \"less than 6\" \u2014 $6 gets ETR'd, $7 doesn't |"}]}, {"id": "score-001-corp", "name": "score-001-corp", "difficulty": "Easy", "context": "Turn 9. You're Corp.\nScore: Corp 5, Runner 4\nID: Pravdivost Consulting (no special ability, 45 card min)", "question": "It's the start of your turn. What's your best line?", "board": {"corp": {"credits": 12, "points": 5, "HQ": {"ice": [{"card": "Tithe", "rezzed": true}, {"card": "Tithe", "rezzed": true}], "contents": [{"card": "Regolith Mining License"}, {"card": "Seamless Launch"}, {"card": "Government Subsidy"}, {"card": "Superconducting Hub"}, {"card": "Palisade"}]}, "R&D": {"ice": [{"card": "Br\u00e2n 1.0", "rezzed": true}, {"card": "Karun\u0101", "rezzed": true}]}, "Server 1": {"ice": [{"card": "Whitespace", "rezzed": true}, {"card": "Karun\u0101", "rezzed": true}]}}, "runner": {"credits": 4, "points": 4, "grip": [{"card": "Unknown", "rezzed": false}], "rig": [{"card": "Cleaver"}, {"card": "Unity"}]}}, "hand": null, "cardText": "**Br\u00e2n 1.0** - ICE: Barrier - Bioroid (Rez 6, Strength 6)\nLose [click]: Break 1 subroutine on this ice. Only the Runner can use this ability.\n\u21b3 You may install 1 piece of ice from HQ or Archives directly inward from this ice, ignoring all costs.\n\u21b3 End the run.\n\u21b3 End the run.\n\n**Cleaver** - Icebreaker: Fracter (Install 3, Strength 3, 1 MU)\nInterface \u2192 1[credit]: Break up to 2 barrier subroutines.\n2[credit]: +1 strength.\n\n**Government Subsidy** - Operation: Transaction (Cost 10)\nGain 15[credit].\n\n**Karun\u0101** - ICE: Sentry - AP (Rez 4, Strength 3)\n\u21b3 Do 2 net damage. The Runner may jack out.\n\u21b3 Do 2 net damage.\n\n**Palisade** - ICE: Barrier (Rez 3, Strength 2)\nWhile this ice is protecting a remote server, it gets +2 strength.\n\u21b3 End the run.\n\n**Regolith Mining License** - Asset (Rez 2, Trash 3)\nWhen you rez this asset, load 15[credit] onto it. When it is empty, trash it.\n[click]: Take 3[credit] from this asset.\n\n**Seamless Launch** - Operation (Cost 1)\nPlace 2 advancement counters on 1 installed card that you did not install this turn.\n\n**Superconducting Hub** - Agenda: Expansion (Adv 3, Points 1)\nWhen you score this agenda, you may draw 2 cards.\nYou get +2 maximum hand size.\n\n**Tithe** - ICE: Sentry - AP (Rez 1, Strength 1)\n\u21b3 Do 1 net damage.\n\u21b3 Gain 1[credit].\n\n**Unity** - Icebreaker: Decoder (Install 3, Strength 1, 1 MU)\nInterface \u2192 1[credit]: Break 1 code gate subroutine.\n1[credit]: +X strength. X is equal to the number of installed icebreakers (including this one).\n\n**Whitespace** - ICE: Code Gate (Rez 2, Strength 0)\n\u21b3 The Runner loses 3[credit].\n\u21b3 If the Runner has 6[credit] or less, end the run.", "answers": [{"title": "Expected Reasoning", "content": "**Win condition check:**\n- Corp at 5 points, needs 1 more to win\n- Superconducting Hub is 1 point (3 adv requirement)\n- Runner at 4 points, needs 2 more\n\n**Can Runner contest the remote?**\n- Runner has: Cleaver (Fracter), Unity (Decoder)\n- Runner does NOT have: Killer\n- Karun\u0101 is a Sentry \u2192 Runner can't break it\n- Karun\u0101 does 2 + 2 = 4 net damage\n- Runner has 1 card in grip \u2192 **Karun\u0101 kills them**\n\nRunner literally cannot run Server 1 without dying.\n\n**Can we score this turn?**\n\nRead Seamless Launch carefully: \"Place 2 advancement counters on 1 installed card **that you did not install this turn**.\"\n\nIf we install Superconducting Hub this turn, we CANNOT Seamless it this turn. The clause is a trap!\n\n**The correct line:**\n\nSet up the guaranteed win for next turn:"}, {"title": "Answer", "content": "```\nClick 1: Install Superconducting Hub in Server 1\nClick 2: Install Palisade in front of Server 1 (costs $1 for 2nd ice)\nClick 3: Gain 1 credit (or anything except draw)\n\nNext turn:\nClick 1: Advance Hub ($1) \u2192 1 counter\nClick 2: Seamless Launch ($1) \u2192 3 counters\nScore Superconducting Hub \u2192 Win!\n```\n\n**Why install Palisade?**\n- Makes the remote even harder to break into\n- If Runner finds a Killer, they still need to break Palisade too\n- Costs only $1 (second ice in server)\n\n**Why not draw?**\n- HQ has 5 cards, you're about to win\n- Drawing risks flooding with agendas\n- Every card you draw is a card Runner might access if they run HQ"}, {"title": "Common Mistakes", "content": "- **Install + Seamless same turn** \u2192 Doesn't work! Read the card: \"did not install this turn\"\n- **Drawing cards** \u2192 Why? You're about to win. Don't flood HQ with agendas.\n- **Not installing Palisade** \u2192 Leaves the remote weaker than necessary\n- **Advancing Hub this turn** \u2192 Wastes a click. You need Hub installed for a full turn before Seamless works."}, {"title": "Key Insight", "content": "Read the card text carefully. Seamless Launch specifically says \"did not install this turn\" - this prevents same-turn fast advance of agendas from hand. You must install one turn, then Advance + Seamless the next.\n\nWhen you have a locked remote (Runner can't break the ice), just install and wait. The win is guaranteed - don't complicate it."}]}, {"id": "scoring-002-corp", "name": "scoring-002-corp", "difficulty": "Medium", "context": "You are the Corp, 3 clicks remaining at the start of your turn (after mandatory draw, but assume you draw no new cards for this puzzle).", "question": "**Q1:** What is the best line of play for Corp this turn, if they draw no new cards?\n\n**Q2:** If you somehow know the 2 cards in the Runner's grip are [[Sure Gamble]] and [[Overclock]], would that change your answer?", "board": {"corp": {"credits": 5, "points": 3, "clicks": 3, "HQ": {"ice": [{"card": "Tithe", "rezzed": true}, {"card": "Whitespace", "rezzed": true}], "contents": [{"card": "Send a Message"}, {"card": "Seamless Launch"}, {"card": "Seamless Launch"}, {"card": "Regolith Mining License"}, {"card": "Manegarm Skunkworks"}]}, "R&D": {"ice": [{"card": "Karun\u0101", "rezzed": true}, {"card": "Br\u00e2n 1.0", "rezzed": true}]}, "Server 1": {"ice": [{"card": "Tithe", "rezzed": true}, {"card": "Br\u00e2n 1.0", "rezzed": true}, {"card": "Palisade", "rezzed": true}]}}, "runner": {"credits": 2, "points": 3, "grip": [{"card": "Unknown", "rezzed": false}, {"card": "Unknown", "rezzed": false}], "rig": [{"card": "Unity"}, {"card": "Cleaver"}, {"card": "Carmen"}, {"card": "Pennyshaver", "credits": 2}, {"card": "Docklands Pass"}]}}, "hand": null, "cardText": "**Br\u00e2n 1.0** - ICE: Barrier - Bioroid (Rez 6, Strength 6)\nLose [click]: Break 1 subroutine on this ice. Only the Runner can use this ability.\n\u21b3 You may install 1 piece of ice from HQ or Archives directly inward from this ice, ignoring all costs.\n\u21b3 End the run.\n\u21b3 End the run.\n\n**Carmen** - Icebreaker: Killer (Install 5, Strength 2, 1 MU)\nIf you made a successful run this turn, this program costs 2[credit] less to install.\nInterface \u2192 1[credit]: Break 1 sentry subroutine.\n2[credit]: +3 strength.\n\n**Cleaver** - Icebreaker: Fracter (Install 3, Strength 3, 1 MU)\nInterface \u2192 1[credit]: Break up to 2 barrier subroutines.\n2[credit]: +1 strength.\n\n**Docklands Pass** - Hardware (Cost 2)\nThe first time each turn you breach HQ, access 1 additional card.\n\n**Karun\u0101** - ICE: Sentry - AP (Rez 4, Strength 3)\n\u21b3 Do 2 net damage. The Runner may jack out.\n\u21b3 Do 2 net damage.\n\n**Manegarm Skunkworks** - Upgrade (Rez 2, Trash 3)\nWhenever the Runner approaches this server, end the run unless they either spend [click][click] or pay 5[credit].\n\n**Overclock** - Event: Run (Cost 1)\nPlace 5[credit] on this event, then run any server. You can spend hosted credits during that run.\n\n**Palisade** - ICE: Barrier (Rez 3, Strength 2)\nWhile this ice is protecting a remote server, it gets +2 strength.\n\u21b3 End the run.\n\n**Pennyshaver** - Hardware: Console (Cost 3)\n+1[mu]\nWhenever you make a successful run, place 1[credit] on this hardware.\n[click]: Place 1[credit] on this hardware, then take all credits from it.\nLimit 1 console per player.\n\n**Regolith Mining License** - Asset (Rez 2, Trash 3)\nWhen you rez this asset, load 15[credit] onto it. When it is empty, trash it.\n[click]: Take 3[credit] from this asset.\n\n**Seamless Launch** - Operation (Cost 1)\nPlace 2 advancement counters on 1 installed card that you did not install this turn.\n\n**Send a Message** - Agenda: Security (Adv 5, Points 3)\nWhen this agenda is scored or stolen, you may rez 1 installed piece of ice, ignoring all costs.\n\n**Sure Gamble** - Event (Cost 5)\nGain 9[credit].\n\n**Tithe** - ICE: Sentry - AP (Rez 1, Strength 1)\n\u21b3 Do 1 net damage.\n\u21b3 Gain 1[credit].\n\n**Unity** - Icebreaker: Decoder (Install 3, Strength 1, 1 MU)\nInterface \u2192 1[credit]: Break 1 code gate subroutine.\n1[credit]: +X strength. X is equal to the number of installed icebreakers (including this one).\n\n**Whitespace** - ICE: Code Gate (Rez 2, Strength 0)\n\u21b3 The Runner loses 3[credit].\n\u21b3 If the Runner has 6[credit] or less, end the run.", "answers": [{"title": "Breaking Cost Analysis", "content": "**Runner's icebreakers (all installed):**\n- Carmen (Killer, Str 2): 2c: +3 str, 1c: break 1 sentry sub\n- Cleaver (Fracter, Str 3): 2c: +1 str, 1c: break up to 2 barrier subs\n- Unity (Decoder, Str 1): 1c: +3 str (3 icebreakers), 1c: break 1 code gate sub\n\n**Breaking costs per ICE:**\n- Tithe (Sentry, Str 1): Carmen at Str 2 > 1. Break 2 subs = $2\n- Br\u00e2n 1.0 (Barrier, Str 6): Cleaver +3 ($6), break 3 subs ($2) = $8\n- Palisade (Barrier, Str 4 on remote): Cleaver +1 ($2), break 1 sub ($1) = $3\n\n**Server 1 total: $13** (Tithe + Br\u00e2n + Palisade)"}, {"title": "Q1: Runner's Grip Unknown", "content": "**Why Skunkworks is necessary:**\n\nRunner can build significant economy over one turn:\n- Pennyshaver click: place 1 ($3), take all = $5\n- If grip contains Sure Gamble: $5 - 5 + 9 = $9\n- If grip contains Overclock: $9 - 1 = $8 + 5 temp = $13 for run\n\n$13 exactly covers Server 1's ICE! Without additional protection, a well-built Runner can break in.\n\n**Skunkworks defense:**\n\"End the run unless they spend [click][click] or pay 5[credit]\"\n\nEven if Runner can afford the ICE, they've spent clicks building economy:\n- Pennyshaver (1 click) + Sure Gamble (1 click) + Overclock (1 click) = 3 clicks used\n- Only 1 click remaining for the run itself\n- 0 clicks available for Skunkworks' 2-click requirement\n- Not enough credits left for the $5 alternative\n\n**Optimal Corp line:**\n\nTurn 1:\n1. Install Send a Message in Server 1\n2. Install Manegarm Skunkworks in Server 1\n3. Take credit \u2192 $6\n\nTurn 2:\n1. Seamless Launch ($1, +2 counters) \u2192 $5, SaM at 2/5\n2. Seamless Launch ($1, +2 counters) \u2192 $4, SaM at 4/5\n3. Advance ($1) \u2192 $3, SaM at 5/5\n4. Score Send a Message! **Corp wins 6-3**"}, {"title": "Q1 Answer", "content": "**Install Send a Message in Server 1, install Manegarm Skunkworks in Server 1, take a credit.**\n\n**Bonus - the bluff:** Runner sees 2 cards installed in the heavily-protected remote. No advancement counters visible. Could be asset + upgrade, could be anything. The imminent game loss is not obvious!\n\n---"}, {"title": "Q2: Runner Has Sure Gamble + Overclock", "content": "**Runner's maximum economy line:**\n- Click 1: Pennyshaver \u2192 $5\n- Click 2: Sure Gamble \u2192 $9\n- Click 3: Credit \u2192 $10\n- Click 4: Overclock ($1) \u2192 $9 real + 5 temp = $14 for run\n\n**Can Runner break Server 1?**\n- Tithe: $2 \u2192 $12 remaining\n- Br\u00e2n: $8 \u2192 $4 remaining\n- Palisade: $3 \u2192 $1 remaining\n\nYes! $14 > $13. Runner can break all ICE.\n\n**But Skunkworks still saves Corp:**\n- Runner approaches server after passing all ICE\n- Must pay 2 clicks OR $5\n- Runner has 0 clicks remaining (used all 4)\n- Runner has $1 remaining (not $5)\n- **Run ends!**"}, {"title": "Q2 Answer", "content": "**No, the answer doesn't change.**\n\nSkunkworks was already the correct play in Q1. With the best Corp line, even a Runner who knows Sure Gamble + Overclock cannot get in:\n- They have enough credits to break the ICE ($14 vs $13 needed)\n- But they're out of clicks for Skunkworks (spent 4: Pennyshaver, Sure Gamble, Credit, Overclock)\n- And they're out of credits for the $5 alternative ($1 remaining)\n\nThe Runner is close (only $2 short on the credit path, or 2 clicks short on the click path), but can't quite get there.\n\n---"}, {"title": "Why This Is Hard", "content": "**Models must recognize:**\n\n1. **Economy projection:** Runner at $2 can reach $14 with the right cards (Pennyshaver + Sure Gamble + Overclock)\n\n2. **Skunkworks timing:** It triggers on approach (after passing ICE), so click expenditure during the turn matters\n\n3. **Click counting:** 4 clicks total - if 3+ are used for economy/run events, Skunkworks' 2-click cost becomes unpayable\n\n4. **The double-advance trap:** Advancing twice seems like faster progress, but leaves the server vulnerable to the $14 all-in\n\n5. **Efficient card use:** The Skunkworks line uses both Seamless Launch (otherwise dead cards after Turn 1)"}, {"title": "Strategic Concepts Demonstrated", "content": "1. **Defensive upgrades are load-bearing:** Skunkworks isn't \"nice to have\" - it's the difference between winning and losing. The ICE alone isn't enough.\n\n2. **Never-advance even a 5/3:** Counter-intuitive! Installing 2 cards with 0 advancement tokens hides that one is the winning agenda. The Runner sees \"probably asset + upgrade\" not \"I lose next turn.\"\n\n3. **Runner sandbagging:** The $2 board state looks weak but hides $14 of potential. Corp must respect the worst-case grip, not the visible credits.\n\n4. **Sure Gamble + Overclock is maximum threat:** These 2 cards provide $9 of effective run economy (+4 from Gamble, +5 temp from Overclock). This is the ceiling for 2-card Runner hands.\n\n5. **The Regolith trap:** Installing Skunkworks + Regolith Mining License seems safe (\"I'll bluff and get rich\"), but:\n   - Doesn't win next turn\n   - Leaves Send a Message in HQ (5 cards)\n   - Docklands Pass = 2 accesses = 40% to lose the game\n   - Economy doesn't matter if you're dead\n\n6. **Math gates the answer:** You can prove the Runner mathematically cannot get into a Skunkworks-protected Server 1 with any 2-card hand from their decklist. But ONLY with the upgrade - without it, optimal Runner play wins."}, {"title": "Common Mistakes", "content": "- Double-advancing without Skunkworks (loses to Sure Gamble + Overclock all-in)\n- Not recognizing Runner can reach $14 through optimal economy sequencing\n- Miscounting Skunkworks requirements (2 clicks OR $5, not both)\n- Installing Skunkworks in a naked remote (ICE tax is what exhausts Runner's clicks)\n- Missing the bluff value (2 unadvanced cards hides the winning threat)\n- Installing Regolith instead of SaM (\"safe economy\" that risks 40% game loss)"}]}, {"id": "servers-001-runner", "name": "servers-001-runner", "difficulty": "Medium", "context": "You are the Runner, 4 clicks remaining at the start of your turn. You need information from both HQ and R&D to find agendas.", "question": "Access both HQ and R&D this turn, maximizing total accesses. What is the maximum number of cards you can access, and what is the sequence of actions?", "board": {"corp": {"credits": 5, "points": 3, "HQ": {"ice": [{"card": "Tithe", "rezzed": true}], "contents": 5}, "R&D": {"ice": [{"card": "Whitespace", "rezzed": true}]}, "Archives": {"ice": []}}, "runner": {"credits": 7, "points": 0, "clicks": 4, "grip": ["Carmen", "Jailbreak"], "stack_notes": "Contains 2 more Jailbreak (among other cards)", "rig": [{"card": "Unity"}]}}, "hand": null, "cardText": "**Carmen** - Icebreaker: Killer (Install 5, Strength 2, 1 MU)\nIf you made a successful run this turn, this program costs 2[credit] less to install.\nInterface \u2192 1[credit]: Break 1 sentry subroutine.\n2[credit]: +3 strength.\n\n**Jailbreak** - Event: Run (Cost 0)\nRun HQ or R&D. If successful, draw 1 card and when you breach the attacked server, access 1 additional card.\n\n**Tithe** - ICE: Sentry - AP (Rez 1, Strength 1)\n\u21b3 Do 1 net damage.\n\u21b3 Gain 1[credit].\n\n**Unity** - Icebreaker: Decoder (Install 3, Strength 1, 1 MU)\nInterface \u2192 1[credit]: Break 1 code gate subroutine.\n1[credit]: +X strength. X is equal to the number of installed icebreakers (including this one).\n\n**Whitespace** - ICE: Code Gate (Rez 2, Strength 0)\n\u21b3 The Runner loses 3[credit].\n\u21b3 If the Runner has 6[credit] or less, end the run.", "answers": [{"title": "Critical Insight: Tithe Has No ETR!", "content": "**Tithe's subroutines:**\n1. \u21b3 Do 1 net damage.\n2. \u21b3 Gain 1[credit].\n\n**Neither subroutine ends the run!** You can walk through Tithe, breaking only the damage sub ($1) and letting Corp gain a credit. This changes everything.\n\n---"}, {"title": "Breaking Costs", "content": "**Tithe (Sentry, Str 1):**\n- Carmen Str 2 > Tithe Str 1 (no boost needed)\n- Break damage sub only: **$1** (let sub 2 fire - Corp gains $1, you access!)\n- Break both subs: $2\n\n**Whitespace (Code Gate, Str 0):**\n- Unity Str 1 > Whitespace Str 0 (no boost needed)\n- Break 2 subs: **$2** (sub 2 is conditional ETR, must break)\n\n**Carmen install:**\n- Base: $5\n- With discount (after successful run): **$3**\n\n---"}, {"title": "Optimal Line: 6 Accesses", "content": "**Jailbreak R&D first, then chain Jailbreaks on HQ:**\n\n| Click | Action | Cost | Credits | Result |\n|-------|--------|------|---------|--------|\n| 1 | Jailbreak R&D (break Whitespace) | $2 | $5 | Access 2, draw 1 (Jailbreak!), discount active |\n| 2 | Install Carmen | $3 | $2 | Killer installed |\n| 3 | Jailbreak HQ (break damage only) | $1 | $1 | Access 2, draw 1 (Jailbreak!) |\n| 4 | Jailbreak HQ (break damage only) | $1 | $0 | Access 2 |\n\n**Total: 6 accesses** (2 R&D + 4 HQ), $0 remaining.\n\n---"}, {"title": "Why This Works", "content": "1. **Jailbreak chains:** Each Jailbreak draws a card. If your deck has more Jailbreaks (standard is 3 copies), you draw into them.\n\n2. **Carmen discount timing:** Jailbreak R&D is a successful run, enabling the $2 discount for Carmen.\n\n3. **Partial breaking Tithe:** Since Tithe has no ETR, you only need to break sub 1 (damage) for $1. Sub 2 (Corp gains $1) is irrelevant - you still access!\n\n4. **$7 is precisely calibrated:**\n   - Jailbreak R&D: $2\n   - Carmen (discounted): $3\n   - 2x Jailbreak HQ: $1 + $1 = $2\n   - Total: $7 exactly\n\n---"}, {"title": "Wrong Lines (Common Mistakes)", "content": "**Breaking both Tithe subs ($2 each run):**\n- Jailbreak R&D ($2) \u2192 Carmen ($3) \u2192 Run HQ ($2) \u2192 $0\n- Total: 3 accesses (2 R&D + 1 HQ) - wastes $1/run on pointless sub!\n\n**Installing Carmen first without discount:**\n- Install Carmen ($5): $2\n- Can only afford one $2 Whitespace run\n- Can't reach HQ with Carmen breaking!\n\n**Skipping Jailbreak for normal runs:**\n- Miss the +1 access AND the card draw\n- Miss the Jailbreak chains\n\n**Not recognizing the chain:**\n- Only using the 1 Jailbreak in hand\n- Missing that draws can find more Jailbreaks\n\n---"}, {"title": "Key Takeaways", "content": "1. **Read the subs:** Not all ICE has ETR. Tithe only taxes, never stops you.\n\n2. **Break smart:** Only break subs that matter. Damage matters (grip protection). Corp gaining $1? Who cares!\n\n3. **Jailbreak is gas:** It's a run event that draws cards AND gives +1 access. Chaining Jailbreaks is powerful.\n\n4. **Order matters:** R&D first enables Carmen discount. Then pivot to HQ with cheap breaks.\n\n5. **Run Tables help:** Analyze each sub: ETR (must break), damage (usually break), economy (often ignore)."}]}, {"id": "turn1-001-corp", "name": "turn1-001-corp", "difficulty": "Easy", "context": "Turn 1, Corp.\nID: Pravdivost Consulting (no special ability) You kept your hand and drew for mandatory draw. Plan your turn.", "question": "What's your Turn 1 plan? Specify actions in order.", "board": null, "hand": "```\n[[Hedge Fund]]\n[[Palisade]]\n[[Whitespace]]\n[[Whitespace]]\n[[Urtica Cipher]]\n[[Offworld Office]]\n```", "cardText": "**Hedge Fund** - Operation: Transaction (Cost 5)\nGain 9[credit].\n\n**Offworld Office** - Agenda: Expansion (Adv 4, Points 2)\nWhen you score this agenda, gain 7[credit].\n\n**Palisade** - ICE: Barrier (Rez 3, Strength 2)\nWhile this ice is protecting a remote server, it gets +2 strength.\n\u21b3 End the run.\n\n**Urtica Cipher** - Asset: Ambush (Rez 0, Trash 2)\nYou can advance this asset.\nWhen the Runner accesses this asset while it is installed, do 2 net damage plus 1 net damage for each hosted advancement counter.\n\n**Whitespace** - ICE: Code Gate (Rez 2, Strength 0)\n\u21b3 The Runner loses 3[credit].\n\u21b3 If the Runner has 6[credit] or less, end the run.", "answers": [{"title": "Expected Reasoning", "content": "**Resource assessment:**\n- 3 clicks, 5 credits\n- 2x Whitespace (code gate, 2 rez), 1x Palisade (barrier, 2 rez)\n- 1 economy, 1 agenda (4/2), 1 trap\n\n**Playbook concepts:**\n- \"Get economy online and ICE on R&D\" (Early game priority)\n- \"Protect where you need to... don't protect where you don't\"\n- Hedge Fund is best Turn 1 play (4 net credits)
